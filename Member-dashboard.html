<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">ðŸŽ´ Member Dashboard</h1>

  <div class="bg-gray-800 p-6 rounded-lg mb-8 space-y-4">
    <div>
      <label class="block mb-1 text-gray-300">Name</label>
      <input id="memberName" type="text" readonly class="w-full p-2 rounded bg-gray-700 text-white" />
    </div>
    <div>
      <label class="block mb-1 text-gray-300">Email</label>
      <input id="memberEmail" type="email" readonly class="w-full p-2 rounded bg-gray-700 text-white" />
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 text-gray-300">Shares</label>
        <input id="memberShares" type="number" readonly class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label class="block mb-1 text-gray-300">Balance (â‚±)</label>
        <input id="memberBalance" type="number" readonly class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
    </div>
  </div>

  <section class="bg-gray-800 p-6 rounded-lg mb-8">
    <h2 class="text-2xl font-semibold mb-4">ðŸ’¸ Request Withdrawal</h2>
    <form id="withdrawForm" class="space-y-4">
      <div>
        <label for="amount" class="block mb-1 text-gray-300">Amount (â‚±)</label>
        <input type="number" id="amount" min="1" required class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label for="note" class="block mb-1 text-gray-300">Note (optional)</label>
        <textarea id="note" rows="2" class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded">Submit Request</button>
      <p id="withdrawMessage" class="mt-2 text-sm text-green-400 hidden">âœ… Request submitted!</p>
    </form>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
      if (!user.email || !user.name) {
        window.location.href = 'index.html';
        return;
      }
      document.getElementById('memberName').value = user.name;
      document.getElementById('memberEmail').value = user.email;
      document.getElementById('memberShares').value = user.shares || 0;
      document.getElementById('memberBalance').value = user.balance?.toFixed(2) || '0.00';

      document.getElementById('withdrawForm').addEventListener('submit', e => {
        e.preventDefault();
        const amount = parseFloat(document.getElementById('amount').value);
        const note = document.getElementById('note').value.trim();
        if (isNaN(amount) || amount <= 0) {
          alert('ðŸ”´ Enter a valid amount.');
          return;
        }
        const requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
        requests.push({ email: user.email, amount, note, date: new Date().toISOString() });
        localStorage.setItem('withdrawRequests', JSON.stringify(requests));
        e.target.reset();
        document.getElementById('withdrawMessage').classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
