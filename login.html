<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baccarat Fund Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-8 rounded shadow text-center">
      <h2 class="text-xl mb-4">Admin Login</h2>
      <button id="googleSignInBtn" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="p-6 hidden space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Baccarat Fund Admin Dashboard</h1>
      <button onclick="firebase.auth().signOut()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">
        Logout
      </button>
    </div>

    <!-- Summary -->
    <div class="grid grid-cols-3 gap-4 text-center">
      <div class="bg-gray-800 p-4 rounded">
        <p class="text-lg">Total Members</p>
        <p id="totalMembers" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <p class="text-lg">Total Shares</p>
        <p id="totalShares" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <p class="text-lg">Total Balance</p>
        <p id="totalBalance" class="text-2xl font-bold">â‚±0.00</p>
      </div>
    </div>

    <!-- Search -->
    <div>
      <input id="searchInput" type="text" placeholder="Search members..." class="w-full px-4 py-2 rounded text-black" />
    </div>

    <!-- Members -->
    <div>
      <h2 class="text-xl mb-2">Members</h2>
      <div id="membersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <!-- Top Shareholders -->
    <div>
      <h2 class="text-xl mb-2">Top Shareholders</h2>
      <ul id="topShareholders" class="list-disc pl-6"></ul>
    </div>

    <!-- Chart -->
    <div>
      <h2 class="text-xl mb-2">Fund Growth Chart</h2>
      <canvas id="fundChart" class="bg-white rounded"></canvas>
    </div>

    <!-- Requests -->
    <div>
      <h2 class="text-xl mb-2">Pending Requests</h2>
      <div id="requestsList" class="space-y-2"></div>
    </div>

    <!-- Export Buttons -->
    <div class="flex gap-4">
      <button id="exportMembers" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Export Members</button>
      <button id="exportTransactions" class="bg-yellow-600 px-4 py-2 rounded hover:bg-yellow-700">Export Transactions</button>
    </div>
  </div>

  <!-- Firebase & Scripts -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./dashboard.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</body>
</html>
