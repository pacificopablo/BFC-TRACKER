<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Baccarat Fund Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="text-center space-y-4">
    <h1 class="text-3xl font-bold">üîê Admin Login</h1>
    <button id="googleLogin" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Sign in with Google</button>
    <p id="loginError" class="text-red-500 hidden">Access denied: Admin only</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN0dBQXoaWh_13lF0ON25otUpeH3OGINQ",
      authDomain: "bfc-tracker.firebaseapp.com",
      projectId: "bfc-tracker",
      storageBucket: "bfc-tracker.appspot.com",
      messagingSenderId: "127052459580",
      appId: "1:127052459580:web:c3d5caa9302238c11cdd39"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const adminEmails = [
      "youradmin@email.com", // üîÅ Replace this with your actual admin email(s)
      "secondadmin@email.com"
    ];

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;

        if (adminEmails.includes(email)) {
          localStorage.setItem("isAdmin", "true");
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("loginError").classList.remove("hidden");
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
