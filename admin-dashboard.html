<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baccarat Fund Club - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-xl font-bold">🎲 Baccarat Fund Club - Admin</h1>
    <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
  </header>

  <div id="tabButtons" class="flex space-x-4 text-sm font-semibold mb-6">
    <button onclick="showTab('members', this)" class="tab-btn px-3 py-1 rounded hover:underline">👤 Members</button>
    <button onclick="showTab('requests', this)" class="tab-btn px-3 py-1 rounded hover:underline">💸 Cash Outs</button>
    <button onclick="showTab('profits', this)" class="tab-btn px-3 py-1 rounded hover:underline">📈 Profits</button>
    <button onclick="showTab('settings', this)" class="tab-btn px-3 py-1 rounded hover:underline">⚙️ Settings</button>
    <button onclick="showTab('charts', this)" class="tab-btn px-3 py-1 rounded hover:underline">📊 Charts</button>
  </div>

  <section id="members" class="tab-content hidden">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">👥 Member List</h2>
      <button id="exportCsvBtn" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">📥 Export CSV</button>
    </div>
    <input id="searchInput" type="text" placeholder="Search members..." class="mb-2 p-2 rounded text-black w-full" />
    <div class="flex space-x-2 mb-4">
      <button id="sortNameBtn" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600 text-sm">Sort Name ▲</button>
      <button id="sortSharesBtn" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600 text-sm">Sort Shares ▲</button>
    </div>
    <div id="memberList" class="space-y-2 max-h-[400px] overflow-y-auto"></div>
  </section>

  <section id="requests" class="tab-content hidden">
    <h2 class="text-lg font-semibold mb-2">💸 Cash Out Requests</h2>
    <div id="requestList" class="space-y-2 max-h-[400px] overflow-y-auto"></div>
  </section>

  <section id="profits" class="tab-content hidden">
    <h2 class="text-lg font-semibold mb-2">📈 Profits</h2>
    <div><p>Coming soon…</p></div>
  </section>

  <section id="settings" class="tab-content hidden">
    <h2 class="text-lg font-semibold mb-2">⚙️ Settings</h2>
    <div class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">🔄 Conversion Rate (₱ per share):</label>
        <input type="number" id="conversionRateInput" class="border p-2 w-full text-black" min="1" />
        <button onclick="updateConversionRate()" class="mt-2 bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">💾 Save Rate</button>
      </div>
      <div>
        <button onclick="cleanupOldPending()" class="bg-yellow-500 px-4 py-2 rounded hover:bg-yellow-600">🧹 Clean Old Pending</button>
      </div>
    </div>
  </section>

  <section id="charts" class="tab-content hidden p-4">
    <h2 class="text-lg font-semibold mb-4">📊 Share Distribution</h2>
    <canvas id="sharesChart" width="400" height="300"></canvas>
  </section>

  <script type="module" src="./main.js"></script>
</body>
</html>
