<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Baccarat Fund Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white p-4">
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
      <div class="animate-spin h-10 w-10 border-4 border-blue-600 rounded-full"></div>
    </div>
    <!-- Header with Logout Button -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">👑 Baccarat Fund Admin Dashboard</h1>
      <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded text-sm hover:bg-red-700">Logout</button>
    </div>
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Members</p>
        <p class="text-2xl font-bold" id="totalMembers">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Shares</p>
        <p class="text-2xl font-bold" id="totalShares">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Balance</p>
        <p class="text-2xl font-bold">₱<span id="totalBalance">0.00</span></p>
      </div>
    </div>
    <!-- Financial Chart -->
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-2">📊 Fund Growth</h2>
      <canvas id="fundChart" height="100"></canvas>
    </div>
    <!-- Settings Section -->
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-4">⚙️ Settings</h2>
      <form id="settingsForm" class="flex flex-col space-y-4">
        <div>
          <label class="block text-sm mb-1">Share-to-Profit Conversion Rate (₱ per share)</label>
          <input
            type="number"
            id="conversionRate"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Enter conversion rate (e.g., 100)"
            required
            min="0"
            step="0.01"
          />
        </div>
        <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Save Settings</button>
      </form>
      <p class="text-sm mt-2">Current Rate: ₱<span id="currentRate">Loading...</span> per share</p>
    </div>
    <!-- Distribute Profit Section -->
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-4">💸 Distribute Profit</h2>
      <form id="profitForm" class="flex flex-col space-y-4">
        <div>
          <label class="block text-sm mb-1">Distribution Mode</label>
          <select id="distributionMode" class="w-full p-2 rounded bg-gray-700 text-white" required>
            <option value="amount">By Amount (₱ per share)</option>
            <option value="percentage">By Percentage</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Total Profit to Distribute (₱)</label>
          <input
            type="number"
            id="profitAmount"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Enter profit amount"
            required
            min="0"
            step="0.01"
          />
        </div>
        <button type="submit" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Distribute Profit</button>
      </form>
    </div>
    <!-- Member Search -->
    <input type="text" id="searchInput" placeholder="Search by name, email, or status..." class="mb-4 p-2 w-full rounded bg-gray-700 text-white" />
    <!-- Member List -->
    <div id="membersList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <!-- Top 5 Shareholders -->
    <div class="bg-gray-800 p-4 mt-8 rounded shadow">
      <h2 class="text-xl font-bold mb-2">🏆 Top 5 Shareholders</h2>
      <ul id="topShareholders" class="list-disc list-inside text-sm"></ul>
    </div>
    <!-- Transaction Requests -->
    <h2 class="text-2xl font-bold mt-10 mb-4">💰 Deposit & Cash Out Requests</h2>
    <div id="requestsList" class="space-y-4 max-h-96 overflow-auto bg-gray-800 p-4 rounded"></div>
    <!-- Edit Member Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center">
      <div class="bg-gray-800 p-6 rounded shadow w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">Edit Member</h2>
        <form id="editForm">
          <input type="hidden" id="editMemberId" />
          <div class="mb-4">
            <label class="block text-sm">Name</label>
            <input type="text" id="editName" class="w-full p-2 rounded bg-gray-700 text-white" required />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Email</label>
            <input type="email" id="editEmail" class="w-full p-2 rounded bg-gray-700 text-white" required />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Status</label>
            <select id="editStatus" class="w-full p-2 rounded bg-gray-700 text-white" required>
              <option value="approved">Approved</option>
              <option value="pending">Pending</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-sm">Shares</label>
            <input type="number" id="editShares" class="w-full p-2 rounded bg-gray-700 text-white" required min="0" />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Balance</label>
            <input type="number" id="editBalance" class="w-full p-2 rounded bg-gray-700 text-white" required min="0" step="0.01" />
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="cancelEdit" class="bg-gray-600 px-4 py-2 rounded">Cancel</button>
            <button type="submit" class="bg-blue-600 px-4 py-2 rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module">
      // Import Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import {
        getFirestore, collection, getDocs, doc, updateDoc, deleteDoc,
        query, orderBy, onSnapshot, setDoc, getDoc
      } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
      import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCN0dBQXoaWh_13lF0ON25otUpeH3OGINQ",
        authDomain: "bfc-tracker.firebaseapp.com",
        projectId: "bfc-tracker",
        storageBucket: "bfc-tracker.appspot.com",
        messagingSenderId: "127052459580",
        appId: "1:127052459580:web:c3d5caa9302238c11cdd39"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // DOM Elements
      const loadingSpinner = document.getElementById("loadingSpinner");
      const totalMembers = document.getElementById("totalMembers");
      const totalShares = document.getElementById("totalShares");
      const totalBalance = document.getElementById("totalBalance");
      const membersList = document.getElementById("membersList");
      const topShareholders = document.getElementById("topShareholders");
      const searchInput = document.getElementById("searchInput");
      const requestsList = document.getElementById("requestsList");
      const editModal = document.getElementById("editModal");
      const editForm = document.getElementById("editForm");
      const editMemberId = document.getElementById("editMemberId");
      const editName = document.getElementById("editName");
      const editEmail = document.getElementById("editEmail");
      const editStatus = document.getElementById("editStatus");
      const editShares = document.getElementById("editShares");
      const editBalance = document.getElementById("editBalance");
      const cancelEdit = document.getElementById("cancelEdit");
      const logoutBtn = document.getElementById("logoutBtn");
      const profitForm = document.getElementById("profitForm");
      const profitAmount = document.getElementById("profitAmount");
      const distributionMode = document.getElementById("distributionMode");
      const settingsForm = document.getElementById("settingsForm");
      const conversionRateInput = document.getElementById("conversionRate");
      const currentRateDisplay = document.getElementById("currentRate");

      let allMembers = [];
      let conversionRate = 0;

      function formatCurrency(value) {
        return parseFloat(value || 0).toLocaleString("en-PH", { minimumFractionDigits: 2 });
      }

      // Authentication Check
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          console.error("No user authenticated, redirecting to login.");
          window.location.href = "/login.html";
          return;
        }
        // Verify admin claim
        user.getIdTokenResult().then((idTokenResult) => {
          if (!idTokenResult.claims.admin) {
            console.error("User is not an admin, redirecting to login.");
            window.location.href = "/login.html";
          } else {
            console.log("Admin authenticated:", user.email);
            initializeAppData();
          }
        }).catch((error) => {
          console.error("Error checking admin claim:", error);
          alert(`Authentication error: ${error.message}`);
          window.location.href = "/login.html";
        });
      });

      // Initialize Data
      async function initializeAppData() {
        loadingSpinner.classList.remove("hidden");
        try {
          await Promise.all([
            loadMembers(),
            loadConversionRate(),
            listenForRequests()
          ]);
          console.log("All data loaded successfully.");
        } catch (error) {
          console.error("Error initializing app data:", error);
          alert(`Failed to load data: ${error.message}`);
        } finally {
          loadingSpinner.classList.add("hidden");
        }
      }

      // Load Conversion Rate
      async function loadConversionRate() {
        if (!currentRateDisplay) {
          console.error("currentRateDisplay element not found.");
          return;
        }
        currentRateDisplay.textContent = "Loading...";
        try {
          const rateDoc = await getDoc(doc(db, "settings", "profitRate"));
          if (rateDoc.exists()) {
            conversionRate = rateDoc.data().rate || 0;
            currentRateDisplay.textContent = formatCurrency(conversionRate);
          } else {
            conversionRate = 0;
            currentRateDisplay.textContent = formatCurrency(0);
            console.log("No conversion rate set, defaulting to 0.");
          }
          console.log("Conversion rate loaded:", conversionRate);
        } catch (error) {
          console.error("Error loading conversion rate:", error);
          currentRateDisplay.textContent = "Error";
          throw error;
        }
      }

      // Save Conversion Rate
      settingsForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const newRate = parseFloat(conversionRateInput.value);
        if (isNaN(newRate) || newRate < 0) {
          console.error("Invalid conversion rate:", newRate);
          alert("Please enter a valid conversion rate (non-negative number).");
          return;
        }
        loadingSpinner.classList.remove("hidden");
        try {
          await setDoc(doc(db, "settings", "profitRate"), { rate: newRate }, { merge: true });
          conversionRate = newRate;
          currentRateDisplay.textContent = formatCurrency(newRate);
          settingsForm.reset();
          alert("Conversion rate updated successfully!");
        } catch (error) {
          console.error("Error saving conversion rate:", error);
          alert(`Failed to save conversion rate: ${error.message}`);
        } finally {
          loadingSpinner.classList.add("hidden");
        }
      });

      // Load Members
      async function loadMembers() {
        if (!membersList || !totalMembers || !totalShares || !totalBalance) {
          console.error("DOM elements for members not found.");
          membersList.innerHTML = '<p class="text-red-500">Error: UI elements not found.</p>';
          return;
        }
        membersList.innerHTML = '<p class="text-gray-400">Loading members...</p>';
        try {
          const snapshot = await getDocs(collection(db, "members"));
          allMembers = [];
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            allMembers.push({ id: docSnap.id, ...data });
          });
          console.log("Members fetched:", allMembers);
          displayMembers(allMembers);
          updateTopShareholders();
          if (allMembers.length === 0) {
            membersList.innerHTML = '<p class="text-gray-400">No members found.</p>';
          }
        } catch (error) {
          console.error("Error loading members:", error);
          membersList.innerHTML = `<p class="text-red-500">Failed to load members: ${error.message}</p>`;
          throw error;
        }
      }

      // Display Members
      function displayMembers(members) {
        let memberCount = 0, shareTotal = 0, balanceTotal = 0;
        membersList.innerHTML = "";
        members.forEach(m => {
          memberCount++;
          shareTotal += m.shares || 0;
          balanceTotal += m.balance || 0;
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-ocampo rounded shadow";
          div.innerHTML = `
            <p><strong>Name:</strong> ${m.name || 'N/A'}</p>
            <p><strong>Email:</strong> ${m.email || 'N/A'}</p>
            <p><strong>Status:</strong> <span class="px-2 py-1 rounded ${m.status === 'approved' ? 'bg-green-600' : m.status === 'pending' ? 'bg-yellow-600' : 'bg-red-600'}">${m.status || 'N/A'}</span></p>
            <p><strong>Shares:</strong> ${m.shares || 0}</p>
            <p><strong>Balance:</strong> ₱${formatCurrency(m.balance)}</p>
            <div class="flex space-x-2 mt-2">
              <button data-id="${m.id}" class="edit-btn bg-blue-600 px-3 py-1 rounded text-sm">Edit</button>
              <button data-id="${m.id}" data-name="${m.name || 'Unknown'}" class="delete-btn bg-red-600 px-3 py-1 rounded text-sm">Delete</button>
            </div>
          `;
          membersList.appendChild(div);
        });
        totalMembers.textContent = memberCount;
        totalShares.textContent = shareTotal;
        totalBalance.textContent = formatCurrency(balanceTotal);
      }

      // Update Top Shareholders
      function updateTopShareholders() {
        if (!topShareholders) {
          console.error("topShareholders element not found.");
          return;
        }
        const top = [...allMembers]
          .filter(m => m.status === 'approved')
          .sort((a, b) => (b.shares || 0) - (a.shares || 0))
          .slice(0, 5);
        topShareholders.innerHTML = top.length ? "" : '<li class="text-gray-400">No approved shareholders.</li>';
        top.forEach((m) => {
          const li = document.createElement("li");
          li.textContent = `${m.name || 'N/A'} — ${m.shares || 0} shares`;
          topShareholders.appendChild(li);
        });
      }

      // Search Members
      searchInput?.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = allMembers.filter(m =>
          (m.name || '').toLowerCase().includes(query) ||
          (m.email || '').toLowerCase().includes(query) ||
          (m.status || '').toLowerCase().includes(query)
        );
        displayMembers(filtered);
      });

      // Listen for Transaction Requests
      function listenForRequests() {
        if (!requestsList) {
          console.error("requestsList element not found.");
          return;
        }
        requestsList.innerHTML = '<p class="text-gray-400">Loading requests...</p>';
        const q = query(collection(db, "transactions"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
          requestsList.innerHTML = "";
          let hasPending = false;
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            if (data.status === "pending") {
              hasPending = true;
              const div = document.createElement("div");
              div.className = "bg-gray-700 p-4 rounded";
              div.innerHTML = `
                <p><strong>Member:</strong> ${data.memberName || 'N/A'}</p>
                <p><strong>Type:</strong> ${data.type || 'N/A'}</p>
                <p><strong>Amount:</strong> ₱${formatCurrency(data.amount)}</p>
                <p><strong>Date:</strong> ${data.timestamp?.toDate().toLocaleString() || "N/A"}</p>
              `;
              requestsList.appendChild(div);
            }
          });
          if (!hasPending) {
            requestsList.innerHTML = '<p class="text-gray-400">No pending requests.</p>';
          }
        }, (error) => {
          console.error("Error listening for requests:", error);
          requestsList.innerHTML = `<p class="text-red-500">Failed to load requests: ${error.message}</p>`;
        });
      }

      // Logout Functionality
      logoutBtn?.addEventListener("click", async () => {
        try {
          await signOut(auth);
          console.log("User logged out successfully");
          window.location.href = "/login.html";
        } catch (error) {
          console.error("Error logging out:", error);
          alert(`Failed to log out: ${error.message}`);
        }
      });

      // Distribute Profit
      profitForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const profit = parseFloat(profitAmount.value);
        const mode = distributionMode.value;

        if (isNaN(profit) || profit <= 0) {
          console.error("Invalid profit amount:", profit);
          alert("Please enter a valid profit amount greater than 0.");
          return;
        }

        loadingSpinner.classList.remove("hidden");
        try {
          const approvedMembers = allMembers.filter(m => m.status === 'approved');
          if (approvedMembers.length === 0) {
            console.error("No approved members to distribute profit.");
            alert("No approved members to distribute profit.");
            return;
          }

          const totalShares = approvedMembers.reduce((sum, m) => sum + (m.shares || 0), 0);
          if (totalShares === 0) {
            console.error("No shares available for distribution.");
            alert("No shares available for distribution among approved members.");
            return;
          }

          let totalDistributed = 0;
          if (mode === "amount") {
            if (conversionRate <= 0) {
              console.error("Invalid conversion rate:", conversionRate);
              alert("Please set a valid conversion rate in settings before distributing profit.");
              return;
            }
            const requiredProfit = totalShares * conversionRate;
            if (profit < requiredProfit) {
              console.error("Profit too low:", profit, "required:", requiredProfit);
              alert(`Profit amount (₱${formatCurrency(profit)}) is less than required (₱${formatCurrency(requiredProfit)}) for ${totalShares} shares at ₱${formatCurrency(conversionRate)} per share.`);
              return;
            }
            for (const member of approvedMembers) {
              const profitShare = Math.round((member.shares || 0) * conversionRate * 100) / 100;
              const newBalance = (member.balance || 0) + profitShare;
              totalDistributed += profitShare;
              await updateDoc(doc(db, "members", member.id), { balance: newBalance });
              console.log(`Distributed ${formatCurrency(profitShare)} to ${member.name || 'N/A'} (ID: ${member.id})`);
            }
          } else {
            for (const member of approvedMembers) {
              const sharePercentage = (member.shares || 0) / totalShares;
              const profitShare = Math.round((profit * sharePercentage) * 100) / 100;
              const newBalance = (member.balance || 0) + profitShare;
              totalDistributed += profitShare;
              await updateDoc(doc(db, "members", member.id), { balance: newBalance });
              console.log(`Distributed ${formatCurrency(profitShare)} to ${member.name || 'N/A'} (ID: ${member.id})`);
            }
          }

          await setDoc(doc(db, "profit_distributions", Date.now().toString()), {
            mode,
            amount: totalDistributed,
            timestamp: new Date(),
            members: approvedMembers.map(m => ({
              id: m.id,
              profitShare: Math.round((m.shares * (mode === 'amount' ? conversionRate : profit / totalShares)) * 100) / 100
            }))
          });

          profitForm.reset();
          await loadMembers();
          alert(`Successfully distributed ₱${formatCurrency(totalDistributed)} to ${approvedMembers.length} approved members!`);
        } catch (error) {
          console.error("Error distributing profit:", error);
          alert(`Failed to distribute profit: ${error.message}`);
        } finally {
          loadingSpinner.classList.add("hidden");
        }
      });

      // Edit and Delete Members
      membersList?.addEventListener("click", (e) => {
        const target = e.target;
        const id = target.dataset.id;
        if (target.classList.contains("edit-btn") && id) {
          console.log("Edit button clicked for member ID:", id);
          const member = allMembers.find(m => m.id === id);
          if (member) {
            openEditModal(member);
          } else {
            console.error("Member not found for ID:", id);
            alert("Member data not found.");
          }
        } else if (target.classList.contains("delete-btn") && id) {
          console.log("Delete button clicked for member ID:", id);
          const name = target.dataset.name;
          deleteMember(id, name);
        }
      });

      function openEditModal(member) {
        if (!member || !member.id) {
          console.error("Invalid member data for editing:", member);
          alert("Cannot edit: Member data is invalid.");
          return;
        buildings
        editMemberId.value = member.id;
        editName.value = member.name || '';
        editEmail.value = member.email || '';
        editStatus.value = member.status || 'pending';
        editShares.value = member.shares || 0;
        editBalance.value = member.balance || 0;
        editModal.classList.remove("hidden");
      }

      editForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = editMemberId.value;
        const shares = parseInt(editShares.value);
        const balance = parseFloat(editBalance.value);
        if (isNaN(shares) || shares < 0 || isNaN(balance) || balance < 0) {
          console.error("Invalid input: Shares or balance is invalid", { shares, balance });
          alert("Shares and balance must be non-negative numbers.");
          return;
        }
        const updatedData = {
          name: editName.value,
          email: editEmail.value,
          status: editStatus.value,
          shares: shares,
          balance: balance
        };
        loadingSpinner.classList.remove("hidden");
        try {
          await updateDoc(doc(db, "members", id), updatedData);
          editModal.classList.add("hidden");
          await loadMembers();
          alert("Member updated successfully!");
        } catch (error) {
          console.error("Error updating member:", error);
          alert(`Failed to update member: ${error.message}`);
        } finally {
          loadingSpinner.classList.add("hidden");
        }
      });

      cancelEdit?.addEventListener("click", () => {
        editModal.classList.add("hidden");
      });

      async function deleteMember(id, name) {
        if (confirm(`Are you sure you want to delete ${name || 'this member'}?`)) {
          loadingSpinner.classList.remove("hidden");
          try {
            await deleteDoc(doc(db, "members", id));
            await loadMembers();
            alert("Member deleted successfully!");
          } catch (error) {
            console.error("Error deleting member:", error);
            alert(`Failed to delete member: ${error.message}`);
          } finally {
            loadingSpinner.classList.add("hidden");
          }
        }
      }

      // Initialize Chart
      try {
        const ctx = document.getElementById('fundChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
              label: 'Fund Balance',
              data: [15000, 18000, 21000, 25000, 29000, 34000],
              backgroundColor: 'rgba(59, 130, 246, 0.2)',
              borderColor: 'rgba(59, 130, 246, 1)',
              borderWidth: 2,
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { labels: { color: 'white' } } },
            scales: {
              x: { ticks: { color: 'white' } },
 DateTime: 07/07/2025 04:38 AM PST
              y: { ticks: { color: 'white' }, beginAtZero: true }
            }
          }
        });
        console.log("Chart initialized successfully");
      } catch (error) {
        console.error("Error initializing chart:", error);
      }
    </script>
  </body>
</html>
