      }

      // Load Conversion Rate from Firestore
      async function loadConversionRate() {
        try {
          const rateDoc = await getDoc(doc(db, "settings", "profitRate"));
          if (rateDoc.exists()) {
            conversionRate = rateDoc.data().rate || 0;
            currentRateDisplay.textContent = formatCurrency(conversionRate);
          } else {
            conversionRate = 0;
            currentRateDisplay.textContent = formatCurrency(0);

          alert("Please enter a valid conversion rate (non-negative number).");
          return;

        try {
          await setDoc(doc(db, "settings", "profitRate"), { rate: newRate });

  - Updated the profit distribution logic to handle both modes:
    ```javascript
    profitForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const profit = parseFloat(profitAmount.value);
      const mode = distributionMode.value;

      if (isNaN(profit) || profit <= 0) {
        console.error("Invalid profit amount:", profit);
        alert("Please enter a valid profit amount greater than 0.");
        return;
      }

      try {
        // Filter approved members
        const approvedMembers = allMembers.filter(m => m.status === 'approved');
        if (approvedMembers.length === 0) {
          console.error("No approved members to distribute profit.");
          alert("No approved members to distribute profit.");
          return;
        }

        const totalShares = approvedMembers.reduce((sum, m) => sum + (m.shares || 0), 0);
        if (totalShares === 0) {
          console.error("No shares available for distribution.");
          alert("No shares available for distribution among approved members.");
          return;
        }

        let totalDistributed = 0;

        if (mode === "amount") {
          // Amount Mode: Use conversion rate
          if (conversionRate <= 0) {
            console.error("Invalid conversion rate:", conversionRate);
            alert("Please set a valid conversion rate in settings before distributing profit.");
            return;
          }

          const requiredProfit = totalShares * conversionRate;
          if (profit < requiredProfit) {
            console.error("Profit too low:", profit, "required:", requiredProfit);
            alert(`Profit amount (₱${formatCurrency(profit)}) is less than required (₱${formatCurrency(requiredProfit)}) for ${totalShares} shares at ₱${formatCurrency(conversionRate)} per share.`);
            return;
          }

          // Distribute profit based on conversion rate
          for (const member of approvedMembers) {
            const profitShare = (member.shares || 0) * conversionRate;
            const newBalance = (member.balance || 0) + profitShare;
            totalDistributed += profitShare;

            await updateDoc(doc(db, "members", member.id), {
              balance: newBalance
            });
            console.log(`Distributed ${formatCurrency(profitShare)} to ${member.name || 'N/A'} (ID: ${member.id})`);
          }
        } else {
          // Percentage Mode: Distribute profit proportionally
          for (const member of approvedMembers) {
            const sharePercentage = (member.shares || 0) / totalShares;
            const profitShare = profit * sharePercentage;
            const newBalance = (member.balance || 0) + profitShare;
            totalDistributed += profitShare;

            await updateDoc(doc(db, "members", member.id), {
              balance: newBalance
            });
            console.log(`Distributed ${formatCurrency(profitShare)} to ${member.name || 'N/A'} (ID: ${member.id})`);
          }
        }

        // Reset form and reload members
        profitForm.reset();
        await loadMembers();
        alert(`Successfully distributed ₱${formatCurrency(totalDistributed)} to ${approvedMembers.length} approved members!`);
      } catch (error) {
        console.error("Error distributing profit:", error);
        alert(`Failed to distribute profit: ${error.message}`);
      }
    });
    ```

    - Validates the input profit amount (must be positive).
    - Filters approved members and calculates total shares. Checks if there are shares to distribute.
    - **Amount Mode**:
      - Ensures the conversion rate is valid (> 0).
      - Calculates the required profit (`totalShares * conversionRate`).
      - Validates that the input profit meets or exceeds the required amount.
      - Distributes profit as `member.shares * conversionRate`.
    - **Percentage Mode**:
      - Calculates each member’s share percentage (`member.shares / totalShares`).
      - Distributes the input profit proportionally (`profit * sharePercentage`).
    - Tracks the total distributed amount for the success message.
    - Updates member balances in Firestore and reloads the member list.
    - Resets the form and shows a success or error message.

#### 3. **Security and Firestore Rules**
- **Firestore Rules**: The existing rules are sufficient, as they secure the `settings` and `members` collections for admin access:
  ```javascript
  rules_version = '2';
  service cloud.firestore {
    match /databases/{database}/documents {
      match /members/{memberId} {
        allow read, write: if request.auth != null && request.auth.token.admin == true;
      }
      match /transactions/{transactionId} {
        allow read: if request.auth != null;
        allow write: if request.auth != null && request.auth.token.admin == true;
      }
      match /settings/{settingId} {
        allow read: if request.auth != null;
        allow write: if request.auth != null && request.auth.token.admin == true;
      }
    }
  }
