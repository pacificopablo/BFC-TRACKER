<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Baccarat Fund Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white p-4">
    <!-- Header with Logout Button -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">üëë Baccarat Fund Admin Dashboard</h1>
      <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded text-sm hover:bg-red-700">Logout</button>
    </div>
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Members</p>
        <p class="text-2xl font-bold" id="totalMembers">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Shares</p>
        <p class="text-2xl font-bold" id="totalShares">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Balance</p>
        <p class="text-2xl font-bold">‚Ç±<span id="totalBalance">0.00</span></p>
      </div>
    </div>
    <!-- Financial Chart -->
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-2">üìä Fund Growth</h2>
      <canvas id="fundChart" height="100"></canvas>
    </div>
    <!-- Distribute Profit Section -->
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-4">üí∏ Distribute Profit</h2>
      <form id="profitForm" class="flex flex-col space-y-4">
        <div>
          <label class="block text-sm mb-1">Total Profit to Distribute (‚Ç±)</label>
          <input
            type="number"
            id="profitAmount"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Enter profit amount"
            required
            min="0"
            step="0.01"
          />
        </div>
        <button type="submit" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Distribute Profit</button>
      </form>
    </div>
    <!-- Member Search -->
    <input type="text" id="searchInput" placeholder="Search by name, email, or status..." class="mb-4 p-2 w-full rounded bg-gray-700 text-white" />
    <!-- Member List -->
    <div id="membersList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <!-- Top 5 Shareholders -->
    <div class="bg-gray-800 p-4 mt-8 rounded shadow">
      <h2 class="text-xl font-bold mb-2">üèÜ Top 5 Shareholders</h2>
      <ul id="topShareholders" class="list-disc list-inside text-sm"></ul>
    </div>
    <!-- Transaction Requests -->
    <h2 class="text-2xl font-bold mt-10 mb-4">üí∞ Deposit & Cash Out Requests</h2>
    <div id="requestsList" class="space-y-4 max-h-96 overflow-auto bg-gray-800 p-4 rounded"></div>
    <!-- Edit Member Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center">
      <div class="bg-gray-800 p-6 rounded shadow w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">Edit Member</h2>
        <form id="editForm">
          <input type="hidden" id="editMemberId" />
          <div class="mb-4">
            <label class="block text-sm">Name</label>
            <input type="text" id="editName" class="w-full p-2 rounded bg-gray-700 text-white" required />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Email</label>
            <input type="email" id="editEmail" class="w-full p-2 rounded bg-gray-700 text-white" required />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Status</label>
            <select id="editStatus" class="w-full p-2 rounded bg-gray-700 text-white" required>
              <option value="approved">Approved</option>
              <option value="pending">Pending</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-sm">Shares</label>
            <input type="number" id="editShares" class="w-full p-2 rounded bg-gray-700 text-white" required min="0" />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Balance</label>
            <input type="number" id="editBalance" class="w-full p-2 rounded bg-gray-700 text-white" required min="0" step="0.01" />
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="cancelEdit" class="bg-gray-600 px-4 py-2 rounded">Cancel</button>
            <button type="submit" class="bg-blue-600 px-4 py-2 rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module">
      // Import Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore, collection, getDocs, doc, updateDoc, deleteDoc,
        query, orderBy, onSnapshot
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCNstwoaWh_13lF0ON25otUpeH3OGINQ",
        authDomain: "bfc-tracker.firebaseapp.com",
        projectId: "bfc-tracker",
        storageBucket: "bfc-tracker.appspot.com",
        messagingSenderId: "127052459580",
        appId: "1:127052459580:web:c3d5caa9302238c11cdd39"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // DOM Elements
      const totalMembers = document.getElementById("totalMembers");
      const totalShares = document.getElementById("totalShares");
      const totalBalance = document.getElementById("totalBalance");
      const membersList = document.getElementById("membersList");
      const topShareholders = document.getElementById("topShareholders");
      const searchInput = document.getElementById("searchInput");
      const requestsList = document.getElementById("requestsList");
      const editModal = document.getElementById("editModal");
      const editForm = document.getElementById("editForm");
      const editMemberId = document.getElementById("editMemberId");
      const editName = document.getElementById("editName");
      const editEmail = document.getElementById("editEmail");
      const editStatus = document.getElementById("editStatus");
      const editShares = document.getElementById("editShares");
      const editBalance = document.getElementById("editBalance");
      const cancelEdit = document.getElementById("cancelEdit");
      const logoutBtn = document.getElementById("logoutBtn");
      const profitForm = document.getElementById("profitForm");
      const profitAmount = document.getElementById("profitAmount");

      let allMembers = [];

      function formatCurrency(value) {
        return parseFloat(value || 0).toLocaleString("en-PH", { minimumFractionDigits: 2 });
      }

      async function loadMembers() {
        try {
          const snapshot = await getDocs(collection(db, "members"));
          allMembers = [];
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            allMembers.push({ id: docSnap.id, ...data });
          });
          console.log("Members fetched:", allMembers);
          displayMembers(allMembers);
          updateTopShareholders();
        } catch (error) {
          console.error("Error loading members:", error);
          membersList.innerHTML = '<p class="text-red-500">Failed to load members: ' + error.message + '</p>';
        }
      }

      function displayMembers(members) {
        let memberCount = 0, shareTotal = 0, balanceTotal = 0;
        membersList.innerHTML = "";

        members.forEach(m => {
          memberCount++;
          shareTotal += m.shares || 0;
          balanceTotal += m.balance || 0;

          const div = document.createElement("div");
          div.className = "bg-gray-800 p-4 rounded shadow";
          div.innerHTML = `
            <p><strong>Name:</strong> ${m.name || 'N/A'}</p>
            <p><strong>Email:</strong> ${m.email || 'N/A'}</p>
            <p><strong>Status:</strong> <span class="px-2 py-1 rounded ${m.status === 'approved' ? 'bg-green-600' : m.status === 'pending' ? 'bg-yellow-600' : 'bg-red-600'}">${m.status || 'N/A'}</span></p>
            <p><strong>Shares:</strong> ${m.shares || 0}</p>
            <p><strong>Balance:</strong> ‚Ç±${formatCurrency(m.balance)}</p>
            <div class="flex space-x-2 mt-2">
              <button data-id="${m.id}" class="edit-btn bg-blue-600 px-3 py-1 rounded text-sm">Edit</button>
              <button data-id="${m.id}" data-name="${m.name || 'Unknown'}" class="delete-btn bg-red-600 px-3 py-1 rounded text-sm">Delete</button>
            </div>
          `;
          membersList.appendChild(div);
        });

        totalMembers.textContent = memberCount;
        totalShares.textContent = shareTotal;
        totalBalance.textContent = formatCurrency(balanceTotal);
      }

      function updateTopShareholders() {
        const top = [...allMembers]
          .filter(m => m.status === 'approved')
          .sort((a, b) => (b.shares || 0) - (a.shares || 0))
          .slice(0, 5);

        topShareholders.innerHTML = "";
        top.forEach((m) => {
          const li = document.createElement("li");
          li.textContent = `${m.name || 'N/A'} ‚Äî ${m.shares || 0} shares`;
          topShareholders.appendChild(li);
        });
      }

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = allMembers.filter(m =>
          (m.name || '').toLowerCase().includes(query) ||
          (m.email || '').toLowerCase().includes(query) ||
          (m.status || '').toLowerCase().includes(query)
        );
        displayMembers(filtered);
      });

      function listenForRequests() {
        const q = query(collection(db, "transactions"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
          requestsList.innerHTML = "";
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            if (data.status === "pending") {
              const div = document.createElement("div");
              div.className = "bg-gray-700 p-4 rounded";
              div.innerHTML = `
                <p><strong>Member:</strong> ${data.memberName || 'N/A'}</p>
                <p><strong>Type:</strong> ${data.type || 'N/A'}</p>
                <p><strong>Amount:</strong> ‚Ç±${formatCurrency(data.amount)}</p>
                <p><strong>Date:</strong> ${data.timestamp?.toDate().toLocaleString() || "N/A"}</p>
              `;
              requestsList.appendChild(div);
            }
          });
          if (requestsList.innerHTML === "") {
            requestsList.innerHTML = '<p class="text-gray-400">No pending requests.</p>';
          }
        }, (error) => {
          console.error("Error listening for requests:", error);
          requestsList.innerHTML = '<p class="text-red-500">Failed to load requests: ' + error.message + '</p>';
        });
      }

      // Logout Functionality
      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          console.log("User logged out successfully");
          window.location.href = "/login.html"; // Redirect to login page
        } catch (error) {
          console.error("Error logging out:", error);
          alert(`Failed to log out: ${error.message}`);
        }
      });

      // Distribute Profit Functionality
      profitForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const profit = parseFloat(profitAmount.value);
        if (isNaN(profit) || profit <= 0) {
          console.error("Invalid profit amount:", profit);
          alert("Please enter a valid profit amount greater than 0.");
          return;
        }

        try {
          // Calculate total shares of approved members
          const approvedMembers = allMembers.filter(m => m.status === 'approved');
          const totalShares = approvedMembers.reduce((sum, m) => sum + (m.shares || 0), 0);

          if (totalShares === 0) {
            console.error("No approved members with shares to distribute profit.");
            alert("No approved members with shares to distribute profit.");
            return;
          }

          // Calculate profit per share
          const profitPerShare = profit / totalShares;

          // Update each approved member's balance
          for (const member of approvedMembers) {
            const profitShare = (member.shares || 0) * profitPerShare;
            const newBalance = (member.balance || 0) + profitShare;

            await updateDoc(doc(db, "members", member.id), {
              balance: newBalance
            });
            console.log(`Distributed ${formatCurrency(profitShare)} to ${member.name || 'N/A'} (ID: ${member.id})`);
          }

          // Reset form and reload members
          profitForm.reset();
          await loadMembers();
          alert(`Successfully distributed ‚Ç±${formatCurrency(profit)} to approved members!`);
        } catch (error) {
          console.error("Error distributing profit:", error);
          alert(`Failed to distribute profit: ${error.message}`);
        }
      });

      // Event Delegation for Edit and Delete Buttons
      membersList.addEventListener("click", (e) => {
        const target = e.target;
        const id = target.dataset.id;
        console.log("Click detected on element:", target, "with ID:", id);
        if (target.classList.contains("edit-btn") && id) {
          console.log("Edit button clicked for member ID:", id);
          const member = allMembers.find(m => m.id === id);
          if (member) {
            openEditModal(member);
          } else {
            console.error("Member not found for ID:", id);
            alert("Member data not found.");
          }
        } else if (target.classList.contains("delete-btn") && id) {
          console.log("Delete button clicked for member ID:", id);
          const name = target.dataset.name;
          deleteMember(id, name);
        } else {
          console.log("No action taken: Not an edit or delete button");
        }
      });

      // Edit Member Functions
      function openEditModal(member) {
        if (!member || !member.id) {
          console.error("Invalid member data for editing:", member);
          alert("Cannot edit: Member data is invalid.");
          return;
        }
        console.log("Opening edit modal for member:", member);
        editMemberId.value = member.id;
        editName.value = member.name || '';
        editEmail.value = member.email || '';
        editStatus.value = member.status || 'pending';
        editShares.value = member.shares || 0;
        editBalance.value = member.balance || 0;
        editModal.classList.remove("hidden");
      }

      editForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = editMemberId.value;
        const shares = parseInt(editShares.value);
        const balance = parseFloat(editBalance.value);
        if (isNaN(shares) || shares < 0 || isNaN(balance) || balance < 0) {
          console.error("Invalid input: Shares or balance is invalid", { shares, balance });
          alert("Shares and balance must be non-negative numbers.");
          return;
        }
        const updatedData = {
          name: editName.value,
          email: editEmail.value,
          status: editStatus.value,
          shares: shares,
          balance: balance
        };
        try {
          console.log("Updating member ID:", id, "with data:", updatedData);
          await updateDoc(doc(db, "members", id), updatedData);
          editModal.classList.add("hidden");
          loadMembers();
          alert("Member updated successfully!");
        } catch (error) {
          console.error("Error updating member:", error);
          alert(`Failed to update member: ${error.message}`);
        }
      });

      cancelEdit.addEventListener("click", () => {
        console.log("Cancel edit clicked");
        editModal.classList.add("hidden");
      });

      // Delete Member Function
      async function deleteMember(id, name) {
        if (confirm(`Are you sure you want to delete ${name || 'this member'}?`)) {
          try {
            console.log("Deleting member ID:", id);
            await deleteDoc(doc(db, "members", id));
            loadMembers();
            alert("Member deleted successfully!");
          } catch (error) {
            console.error("Error deleting member:", error);
            alert(`Failed to delete member: ${error.message}`);
          }
        } else {
          console.log("Delete cancelled for member ID:", id);
        }
      }

      // Initialize
      loadMembers();
      listenForRequests();

      // Static chart for demo
      try {
        const ctx = document.getElementById('fundChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
              label: 'Fund Balance',
              data: [15000, 18000, 21000, 25000, 29000, 34000],
              backgroundColor: 'rgba(59, 130, 246, 0.2)',
              borderColor: 'rgba(59, 130, 246, 1)',
              borderWidth: 2,
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: 'white' } },
            },
            scales: {
              x: { ticks: { color: 'white' } },
              y: { ticks: { color: 'white' }, beginAtZero: true }
            }
          }
        });
        console.log("Chart initialized successfully");
      } catch (error) {
        console.error("Error initializing chart:", error);
      }
    </script>
  </body>
</html>
