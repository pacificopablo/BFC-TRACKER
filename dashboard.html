<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Member</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="max-w-xl mx-auto">
    <div class="flex justify-between mb-4">
      <h1 class="text-2xl font-bold">ðŸ‘¤ Member Dashboard</h1>
      <button onclick="logout()" class="bg-red-600 px-3 py-1 rounded">Logout</button>
    </div>
    <div id="info" class="bg-gray-800 p-4 rounded"></div>
  </div>
  <script>
    const member = JSON.parse(localStorage.getItem("currentMember"));
    const info = document.getElementById("info");

    if (!member) {
      window.location.href = "index.html";
    } else {
      info.innerHTML = `
        <p><strong>Name:</strong> ${member.name}</p>
        <p><strong>Email:</strong> ${member.email}</p>
        <p><strong>Phone:</strong> ${member.phone}</p>
        <p><strong>Shares:</strong> ${member.shares}</p>
        <p><strong>Balance:</strong> â‚±${member.balance.toFixed(2)}</p>
        <p><strong>Joined:</strong> ${member.joinDate}</p>
      `;
    }

    function logout() {
      localStorage.removeItem("currentMember");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
