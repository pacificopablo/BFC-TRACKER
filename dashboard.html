<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€“ Baccarat Fund Club</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">ğŸ² Baccarat Fund Club Dashboard</h1>
      <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </div>

    <div id="welcome" class="mb-6 text-lg font-semibold"></div>

    <div id="adminPanel" class="hidden">
      <h2 class="text-xl font-bold mb-2">ğŸ‘‘ Admin â€“ Member List</h2>
      <div id="memberList" class="space-y-2"></div>
    </div>

    <div id="memberPanel" class="hidden">
      <h2 class="text-xl font-bold mb-2">ğŸ‘¤ Member Info</h2>
      <div id="memberInfo" class="bg-gray-800 p-4 rounded-lg shadow-md"></div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";
    import {
      doc, getDoc, getDocs, collection
    } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    const welcome = document.getElementById('welcome');
    const adminPanel = document.getElementById('adminPanel');
    const memberPanel = document.getElementById('memberPanel');
    const memberList = document.getElementById('memberList');
    const memberInfo = document.getElementById('memberInfo');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      welcome.textContent = `Welcome, ${user.email}`;

      if (user.email === "smoakshadow@gmail.com") {
        // Show all members
        adminPanel.classList.remove("hidden");
        const snapshot = await getDocs(collection(db, "members"));
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = "bg-gray-800 p-3 rounded";
          div.innerHTML = `
            <strong>${data.name}</strong><br>
            ğŸ“± ${data.phone}<br>
            ğŸ“ˆ Shares: ${data.shares}<br>
            ğŸ’° Balance: â‚±${data.balance}
          `;
          memberList.appendChild(div);
        });
      } else {
        // Show only current member info
        memberPanel.classList.remove("hidden");
        const ref = doc(db, "members", user.uid);
        const snapshot = await getDoc(ref);
        if (snapshot.exists()) {
          const data = snapshot.data();
          memberInfo.innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Phone:</strong> ${data.phone}</p>
            <p><strong>Shares:</strong> ${data.shares}</p>
            <p><strong>Balance:</strong> â‚±${data.balance}</p>
            <p><strong>Join Date:</strong> ${data.joinDate}</p>
          `;
        } else {
          memberInfo.innerHTML = "âŒ No data found.";
        }
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
