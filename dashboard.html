<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baccarat Fund Club Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">ðŸŽ² Baccarat Fund Club Dashboard</h1>
      <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </div>

    <div id="adminPanel" class="hidden">
      <h2 class="text-xl font-bold mb-4">ðŸ‘‘ Admin Panel - Member List</h2>
      <div id="memberList" class="space-y-4"></div>
    </div>

    <div id="memberPanel" class="hidden">
      <h2 class="text-xl font-bold mb-4">ðŸ‘¤ Member Panel</h2>
      <div id="memberInfo" class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md"></div>
    </div>
  </div>

  <script>
    async function fetchMembers() {
      const response = await fetch('members.json');
      if (!response.ok) {
        alert('Failed to load member data.');
        return [];
      }
      return response.json();
    }

    function renderAdmin(members) {
      const list = document.getElementById('memberList');
      list.innerHTML = '';
      members.forEach(m => {
        const div = document.createElement('div');
        div.className = 'bg-gray-800 p-4 rounded shadow';
        div.innerHTML = `
          <p><strong>Name:</strong> ${m.name}</p>
          <p><strong>Email:</strong> ${m.email}</p>
          <p><strong>Phone:</strong> ${m.phone}</p>
          <p><strong>Shares:</strong> ${m.shares}</p>
          <p><strong>Balance:</strong> â‚±${m.balance}</p>
          <p><strong>Joined:</strong> ${m.joinDate}</p>
        `;
        list.appendChild(div);
      });
    }

    function renderMember(member) {
      const panel = document.getElementById('memberInfo');
      if (!member) {
        panel.innerHTML = '<p class="text-red-500">Member not found.</p>';
        return;
      }
      panel.innerHTML = `
        <p><strong>Name:</strong> ${member.name}</p>
        <p><strong>Email:</strong> ${member.email}</p>
        <p><strong>Phone:</strong> ${member.phone}</p>
        <p><strong>Shares:</strong> ${member.shares}</p>
        <p><strong>Balance:</strong> â‚±${member.balance}</p>
        <p><strong>Joined:</strong> ${member.joinDate}</p>
      `;
    }

    (async () => {
      const role = localStorage.getItem('role');
      if (!role) {
        alert('No role selected. Redirecting to role selection.');
        window.location.href = 'index.html';
        return;
      }

      const members = await fetchMembers();

      if (role === 'admin') {
        document.getElementById('adminPanel').classList.remove('hidden');
        renderAdmin(members);
      } else if (role === 'member') {
        document.getElementById('memberPanel').classList.remove('hidden');
        const email = localStorage.getItem('memberEmail') || '';
        const member = members.find(m => m.email.toLowerCase() === email.toLowerCase());
        renderMember(member);
      }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('role');
        localStorage.removeItem('memberEmail');
        window.location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
