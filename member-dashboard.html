<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-4">
  <h1 class="text-3xl font-bold mb-4">ðŸŽ‰ Welcome, <span id="userName">Member</span></h1>
  <p class="mb-2">Email: <span id="userEmail">user@example.com</span></p>
  <p class="mb-2">Shares: <span id="userShares">0</span></p>
  <p class="mb-2">Balance: â‚±<span id="userBalance">0.00</span></p>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const nameField = document.getElementById("userName");
    const emailField = document.getElementById("userEmail");
    const sharesField = document.getElementById("userShares");
    const balanceField = document.getElementById("userBalance");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docSnap = await getDoc(doc(db, "users", uid));
        if (docSnap.exists()) {
          const data = docSnap.data();
          nameField.textContent = data.name;
          emailField.textContent = data.email;
          sharesField.textContent = data.shares;
          balanceField.textContent = data.balance.toFixed(2);
        }
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
