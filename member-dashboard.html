<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-4">
  <h1 class="text-3xl font-bold mb-6">Member Dashboard</h1>
  <div id="memberInfo" class="bg-gray-800 p-4 rounded shadow mb-6"></div>
  <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCN0dBQXoaWh_13lF0ON25otUpeH3OGINQ",
      authDomain: "bfc-tracker.firebaseapp.com",
      databaseURL: "https://bfc-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bfc-tracker",
      storageBucket: "bfc-tracker.firebasestorage.app",
      messagingSenderId: "127052459580",
      appId: "1:127052459580:web:c3d5caa9302238c11cdd39",
      measurementId: "G-PNYRCFJHYM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists() && userDoc.data().role === "member") {
          const memberRef = doc(db, "members", user.uid);
          const memberDoc = await getDoc(memberRef);
          if (memberDoc.exists()) {
            const member = memberDoc.data();
            document.getElementById("memberInfo").innerHTML = `
              <p><strong>Name:</strong> ${member.name}</p>
              <p><strong>Email:</strong> ${member.email}</p>
              <p><strong>Status:</strong> ${member.status}</p>
              <p><strong>Shares:</strong> ${member.shares}</p>
              <p><strong>Balance:</strong> â‚±${member.balance.toFixed(2)}</p>
            `;
          } else {
            document.getElementById("memberInfo").innerHTML = "<p>No member data found.</p>";
          }
        } else {
          alert("Access denied. You are not a member.");
          await signOut(auth);
          window.location.href = "login.html";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
