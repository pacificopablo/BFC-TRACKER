<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Dashboard - Baccarat Fund Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-6">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">ðŸ‘¤ Member Dashboard</h1>
    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">ðŸšª Logout</button>
  </div>

  <div id="welcomeMessage" class="text-xl mb-6"></div>

  <section class="bg-gray-800 p-6 rounded-lg mb-6">
    <h2 class="text-2xl font-semibold mb-4">ðŸ’¼ Fund Summary</h2>
    <div><strong>Shares:</strong> <span id="memberShares"></span></div>
    <div><strong>Balance:</strong> â‚±<span id="memberBalance"></span></div>
  </section>

  <section class="bg-gray-800 p-6 rounded-lg mb-6">
    <h2 class="text-2xl font-semibold mb-4">ðŸ’° Request Withdrawal</h2>
    <form id="withdrawForm" class="space-y-4">
      <div>
        <input type="number" id="withdrawAmount" placeholder="Amount (â‚±)" class="w-full p-2 rounded text-black" required />
      </div>
      <div>
        <input type="text" id="withdrawNote" placeholder="Note (optional)" class="w-full p-2 rounded text-black" />
      </div>
      <button type="submit" class="bg-yellow-500 px-4 py-2 rounded hover:bg-yellow-600">ðŸ“¤ Submit Request</button>
    </form>
    <p id="withdrawStatus" class="mt-4 text-green-400 hidden">Request submitted successfully!</p>
  </section>

  <script>
    let currentUser = null;

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    async function loadMember() {
      const email = localStorage.getItem('memberEmail');
      if (!email) return logout();

      try {
        const res = await fetch('user.json');
        const users = await res.json();
        currentUser = users.find(u => u.email === email);
        if (!currentUser) return logout();

        document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.name}`;
        document.getElementById('memberShares').textContent = currentUser.shares;
        document.getElementById('memberBalance').textContent = currentUser.balance.toFixed(2);
      } catch (e) {
        console.error('User data could not be loaded');
        logout();
      }
    }

    document.getElementById('withdrawForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('withdrawAmount').value);
      const note = document.getElementById('withdrawNote').value;

      if (!amount || amount <= 0) return;

      const request = {
        email: currentUser.email,
        amount: amount,
        note: note,
        date: new Date().toISOString()
      };

      const requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
      requests.push(request);
      localStorage.setItem('withdrawRequests', JSON.stringify(requests));

      document.getElementById('withdrawForm').reset();
      document.getElementById('withdrawStatus').classList.remove('hidden');
      setTimeout(() => document.getElementById('withdrawStatus').classList.add('hidden'), 3000);
    });

    window.onload = loadMember;
  </script>

</body>
</html>
