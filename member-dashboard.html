<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-3xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">ðŸ‘¤ Member Dashboard</h1>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">ðŸšª Logout</button>
    </div>

    <!-- Member Summary -->
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <p><strong>Name:</strong> <span id="memberName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="memberEmail">Loading...</span></p>
      <p><strong>Status:</strong> <span id="memberStatus" class="px-2 py-1 rounded bg-gray-600">Loading...</span></p>
      <p><strong>Shares:</strong> <span id="memberShares">0</span></p>
      <p><strong>Balance:</strong> â‚±<span id="memberBalance">0.00</span></p>
    </div>

    <!-- Request Transaction Form -->
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-2">ðŸ’° Request Deposit / Cash Out</h2>
      <form id="transactionForm" class="space-y-4">
        <div>
          <label for="transactionType" class="block text-sm">Type</label>
          <select id="transactionType" class="p-2 w-full rounded bg-gray-700 text-white" required>
            <option value="deposit">Deposit</option>
            <option value="cashout">Cash Out</option>
          </select>
        </div>
        <div>
          <label for="amount" class="block text-sm">Amount (â‚±)</label>
          <input type="number" id="amount" min="1" step="0.01" class="p-2 w-full rounded bg-gray-700 text-white" required />
        </div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Submit Request</button>
      </form>
    </div>

    <!-- Transaction History -->
    <div class="bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-2">ðŸ“œ Transaction History</h2>
      <ul id="transactionHistory" class="space-y-2 text-sm"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, addDoc, collection, query, where, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN0dBQXoaWh_13lF0ON25otUpeH3OGINQ",
      authDomain: "bfc-tracker.firebaseapp.com",
      projectId: "bfc-tracker",
      storageBucket: "bfc-tracker.appspot.com",
      messagingSenderId: "127052459580",
      appId: "1:127052459580:web:c3d5caa9302238c11cdd39"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const memberName = document.getElementById("memberName");
    const memberEmail = document.getElementById("memberEmail");
    const memberStatus = document.getElementById("memberStatus");
    const memberShares = document.getElementById("memberShares");
    const memberBalance = document.getElementById("memberBalance");
    const transactionForm = document.getElementById("transactionForm");
    const transactionHistory = document.getElementById("transactionHistory");

    let currentUserId = null;
    let currentUserData = null;

    function formatCurrency(value) {
      return parseFloat(value).toLocaleString("en-PH", { minimumFractionDigits: 2 });
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          currentUserData = userDoc.data();
          memberName.textContent = currentUserData.name;
          memberEmail.textContent = currentUserData.email;
          memberStatus.textContent = currentUserData.status;
          memberStatus.className = "px-2 py-1 rounded " + (
            currentUserData.status === "approved"
              ? "bg-green-600"
              : currentUserData.status === "pending"
              ? "bg-yellow-600"
              : "bg-red-600"
          );
          memberShares.textContent = currentUserData.shares || 0;
          memberBalance.textContent = formatCurrency(currentUserData.balance || 0);
          loadTransactionHistory();
        } else {
          alert("User data not found.");
        }
      } else {
        window.location.href = "login.html"; // redirect if not logged in
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Logout failed.");
      });
    });

    transactionForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const type = document.getElementById("transactionType").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const shares = type === "deposit" ? Math.floor(amount / 10) : 0;

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      try {
        await addDoc(collection(db, "transactions"), {
          memberId: currentUserId,
          memberName: currentUserData.name,
          type,
          amount,
          shares,
          status: "pending",
          timestamp: new Date()
        });
        alert("Transaction request submitted.");
        transactionForm.reset();
      } catch (error) {
        alert("Error submitting transaction.");
        console.error(error);
      }
    });

    function loadTransactionHistory() {
      const q = query(
        collection(db, "transactions"),
        where("memberId", "==", currentUserId),
        orderBy("timestamp", "desc")
      );

      onSnapshot(q, (snapshot) => {
        transactionHistory.innerHTML = "";
        snapshot.forEach(docSnap => {
          const tx = docSnap.data();
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="bg-gray-700 p-3 rounded">
              <p><strong>${tx.type.toUpperCase()}</strong> â€” â‚±${formatCurrency(tx.amount)} ${tx.shares ? `(${tx.shares} shares)` : ""}</p>
              <p>Status: <span class="text-${tx.status === 'approved' ? 'green' : tx.status === 'pending' ? 'yellow' : 'red'}-400">${tx.status}</span></p>
              <p class="text-xs">${tx.timestamp?.toDate().toLocaleString() || ""}</p>
            </div>
          `;
          transactionHistory.appendChild(li);
        });

        if (transactionHistory.innerHTML === "") {
          transactionHistory.innerHTML = `<p class="text-gray-400">No transactions yet.</p>`;
        }
      });
    }
  </script>
</body>
</html>
