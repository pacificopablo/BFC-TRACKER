<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Dashboard - Baccarat Fund Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-4">ğŸ‘¤ Member Dashboard</h1>

  <div class="mb-4">
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Balance:</strong> â‚±<span id="userBalance">0</span></p>
  </div>

  <h2 class="text-xl font-bold mb-2 mt-6">ğŸ’¸ Request Withdrawal</h2>
  <form id="withdrawForm" class="space-y-4 max-w-sm">
    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw" required class="w-full p-2 text-black rounded" />
    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 py-2 rounded">Request Withdrawal</button>
  </form>
  <p id="withdrawStatus" class="text-green-400 mt-2 hidden">âœ… Request submitted!</p>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      addDoc,
      collection,
      getDoc,
      doc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const userEmail = document.getElementById("userEmail");
    const userBalance = document.getElementById("userBalance");
    const form = document.getElementById("withdrawForm");
    const statusMsg = document.getElementById("withdrawStatus");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userEmail.textContent = user.email;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          userBalance.textContent = userSnap.data().balance || 0;
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const amount = parseFloat(document.getElementById("withdrawAmount").value);
          try {
            await addDoc(collection(db, "withdrawals"), {
              userId: user.uid,
              userEmail: user.email,
              amount,
              status: "pending",
              timestamp: serverTimestamp()
            });
            statusMsg.classList.remove("hidden");
            form.reset();
          } catch (err) {
            alert("âŒ Failed to request withdrawal: " + err.message);
          }
        });
      }
    });
  </script>
</body>
</html>
