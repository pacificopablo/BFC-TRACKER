<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baccarat Fund Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }
    header {
      background: rgba(26, 32, 44, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .section-card {
      background: rgba(36, 45, 60, 0.9);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }
    .section-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #a0aec0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    table {
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      color: #a0aec0;
      font-weight: 500;
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    button {
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 500;
    }
    button:hover {
      transform: translateY(-1px);
    }
    input, select {
      background-color: #2d3748;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #63b3ed;
      box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.2);
      outline: none;
    }
    input::placeholder {
      color: #a0aec0;
    }
    .modal {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: #2d3748;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 1.5rem;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .label {
      font-size: 0.875rem;
      color: #a0aec0;
      margin-bottom: 0.25rem;
      display: block;
    }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
  <!-- Header -->
  <header class="p-4 flex justify-between items-center rounded-lg mb-6">
    <h1 class="text-xl font-bold tracking-tight text-white">Baccarat Fund Admin</h1>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Logout</button>
  </header>

  <!-- Main -->
  <main class="space-y-6 max-w-6xl mx-auto">
    <!-- Member Overview -->
    <section class="section-card">
      <h2><span class="text-blue-400">üìä</span> Member Overview</h2>
      <canvas id="memberChart" height="150"></canvas>
    </section>

    <!-- Member List -->
    <section class="section-card">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 space-y-4 md:space-y-0">
        <h2><span class="text-blue-400">üë•</span> Member List</h2>
        <div class="flex flex-wrap gap-3">
          <button id="addMemberBtn" class="bg-green-600 hover:bg-green-700 text-white">+ Add Member</button>
          <button id="addTxnBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white">+ Add Transaction</button>
          <input type="text" id="searchInput" placeholder="Search name/email..." class="w-full md:w-auto" />
          <select id="statusFilter" class="w-full md:w-auto">
            <option value="all">All</option>
            <option value="Approved">Approved</option>
            <option value="Pending">Pending</option>
          </select>
          <button id="exportCSV" class="bg-blue-600 hover:bg-blue-700 text-white">Export CSV</button>
        </div>
      </div>
      <table class="w-full">
        <thead>
          <tr>
            <th id="sortName" class="hover:underline">Name ‚¨ç</th>
            <th>Email</th>
            <th id="sortShares" class="hover:underline">Shares ‚¨ç</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="memberTableBody"></tbody>
      </table>
      <div class="flex justify-between items-center mt-4">
        <button id="prevPage" class="bg-gray-700 hover:bg-gray-600 text-white disabled:opacity-50">Previous</button>
        <span id="pageIndicator" class="text-sm"></span>
        <button id="nextPage" class="bg-gray-700 hover:bg-gray-600 text-white disabled:opacity-50">Next</button>
      </div>
    </section>

    <!-- Withdrawal Requests -->
    <section class="section-card">
      <h2><span class="text-blue-400">üìù</span> Withdrawal Requests</h2>
      <div id="withdrawalRequestsContainer" class="space-y-3"></div>
    </section>

    <!-- Transaction History with Filter -->
    <section class="section-card">
      <h2><span class="text-blue-400">üîÅ</span> Share Transaction History</h2>
      <div class="flex items-center gap-4 mb-4">
        <label for="txnFilterMember" class="label">Filter by Member:</label>
        <select id="txnFilterMember" class="w-full md:w-auto">
          <option value="all">All</option>
        </select>
      </div>
      <table class="w-full">
        <thead>
          <tr>
            <th>Member</th>
            <th>Type</th>
            <th>Shares</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transactionTableBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Modals -->
  <!-- Edit Member Modal -->
  <div id="editModal" class="modal fixed inset-0 flex justify-center items-center hidden">
    <div class="modal-content w-full max-w-md space-y-4">
      <h2 class="text-lg font-semibold">Edit Member</h2>
      <div>
        <label for="editName" class="label">Name</label>
        <input id="editName" class="w-full" placeholder="Name" />
      </div>
      <div>
        <label for="editEmail" class="label">Email</label>
        <input id="editEmail" class="w-full" placeholder="Email" />
      </div>
      <div>
        <label for="editShares" class="label">Shares</label>
        <input id="editShares" type="number" class="w-full" placeholder="Shares" />
      </div>
      <div>
        <label for="editStatus" class="label">Status</label>
        <select id="editStatus" class="w-full">
          <option value="Approved">Approved</option>
          <option value="Pending">Pending</option>
        </select>
      </div>
      <div class="flex justify-end gap-3">
        <button id="closeModal" class="bg-gray-600 hover:bg-gray-500 text-white">Cancel</button>
        <button id="saveChanges" class="bg-green-600 hover:bg-green-700 text-white">Save</button>
      </div>
    </div>
  </div>

  <!-- Add Member Modal -->
  <div id="addModal" class="modal fixed inset-0 flex justify-center items-center hidden">
    <div class="modal-content w-full max-w-md space-y-4">
      <h2 class="text-lg font-semibold">Add New Member</h2>
      <div>
        <label for="addName" class="label">Name</label>
        <input id="addName" class="w-full" placeholder="Name" />
      </div>
      <div>
        <label for="addEmail" class="label">Email</label>
        <input id="addEmail" class="w-full" placeholder="Email" />
      </div>
      <div>
        <label for="addShares" class="label">Shares</label>
        <input id="addShares" type="number" class="w-full" placeholder="Shares (0)" />
      </div>
      <div>
        <label for="addStatus" class="label">Status</label>
        <select id="addStatus" class="w-full">
          <option value="Approved">Approved</option>
          <option value="Pending">Pending</option>
        </select>
      </div>
      <div class="flex justify-end gap-3">
        <button id="closeAddModal" class="bg-gray-600 hover:bg-gray-500 text-white">Cancel</button>
        <button id="createMember" class="bg-blue-600 hover:bg-blue-700 text-white">Create</button>
      </div>
    </div>
  </div>

  <!-- Add Transaction Modal -->
  <div id="addTxnModal" class="modal fixed inset-0 flex justify-center items-center hidden">
    <div class="modal-content w-full max-w-md space-y-4">
      <h2 class="text-lg font-semibold">Add Transaction</h2>
      <div>
        <label for="txnMember" class="label">Select Member</label>
        <select id="txnMember" class="w-full">
          <option value="" disabled selected>Select Member</option>
        </select>
      </div>
      <div>
        <label for="txnType" class="label">Type</label>
        <select id="txnType" class="w-full">
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>
      </div>
      <div>
        <label for="txnShares" class="label">Shares</label>
        <input id="txnShares" type="number" class="w-full" placeholder="Shares" />
      </div>
      <div>
        <label for="txnDate" class="label">Date</label>
        <input id="txnDate" type="date" class="w-full" />
      </div>
      <div class="flex justify-end gap-3">
        <button id="closeTxnModal" class="bg-gray-600 hover:bg-gray-500 text-white">Cancel</button>
        <button id="createTxn" class="bg-indigo-600 hover:bg-indigo-700 text-white">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Logic (Unchanged) -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, onSnapshot, doc, updateDoc, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    let allMembers = [], allTxns = [], currentPage = 1, pageSize = 10;
    let sortBy = null, sortAsc = true, editingDocId = null;

    const memberTable = document.getElementById("memberTableBody");
    const txnTable = document.getElementById("transactionTableBody");
    const txnFilter = document.getElementById("txnFilterMember");
    const ctx = document.getElementById('memberChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: { labels: ['Approved', 'Pending'], datasets: [{ data: [0, 0], backgroundColor: ['#10b981', '#f59e0b'] }] },
      options: { plugins: { legend: { position: 'bottom', labels: { color: '#a0aec0', font: { size: 12 } } } } }
    });

    onAuthStateChanged(auth, user => { if (!user) location.href = "index.html"; });
    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    document.getElementById("searchInput").addEventListener("input", () => { currentPage = 1; renderMembers(); });
    document.getElementById("statusFilter").addEventListener("change", () => { currentPage = 1; renderMembers(); });
    document.getElementById("prevPage").onclick = () => { currentPage--; renderMembers(); };
    document.getElementById("nextPage").onclick = () => { currentPage++; renderMembers(); };
    document.getElementById("sortName").onclick = () => toggleSort("name");
    document.getElementById("sortShares").onclick = () => toggleSort("shares");
    document.getElementById("exportCSV").onclick = exportCSV;
    document.getElementById("addMemberBtn").onclick = () => toggleModal("addModal", true);
    document.getElementById("closeAddModal").onclick = () => toggleModal("addModal", false);
    document.getElementById("createMember").onclick = createMember;
    document.getElementById("addTxnBtn").onclick = () => { populateTxnMembers(); toggleModal("addTxnModal", true); };
    document.getElementById("closeTxnModal").onclick = () => toggleModal("addTxnModal", false);
    document.getElementById("createTxn").onclick = createTransaction;
    document.getElementById("txnFilterMember").addEventListener("change", renderTxns);

    const membersRef = collection(db, "members");
    const withdrawalsRef = collection(db, "withdrawals");
    const transactionsRef = collection(db, "transactions");

    onSnapshot(membersRef, snapshot => {
      allMembers = [];
      txnFilter.innerHTML = '<option value="all">All</option>';
      snapshot.forEach(doc => {
        const m = { id: doc.id, ...doc.data() };
        allMembers.push(m);
        const opt = document.createElement("option");
        opt.value = m.id;
        opt.textContent = m.name;
        txnFilter.appendChild(opt);
      });
      renderMembers();
      renderTxns();
    });

    onSnapshot(transactionsRef, snapshot => {
      allTxns = [];
      snapshot.forEach(doc => allTxns.push({ id: doc.id, ...doc.data() }));
      renderTxns();
    });

    onSnapshot(withdrawalsRef, snapshot => {
      const container = document.getElementById("withdrawalRequestsContainer");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const r = doc.data();
        if (r.status !== "Pending") return;
        const div = document.createElement("div");
        div.className = "bg-gray-700 p-3 rounded-lg flex justify-between items-center";
        div.innerHTML = `
          <div><strong>${r.name}</strong> requested <span class="text-green-400">$${r.amount}</span> on ${r.date}</div>
          <div class="flex gap-2">
            <button class="bg-green-600 hover:bg-green-700 px-2 py-1 rounded text-xs font-medium" onclick="approve('${doc.id}')">Approve</button>
            <button class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-xs font-medium" onclick="reject('${doc.id}')">Reject</button>
          </div>`;
        container.appendChild(div);
      });
    });

    window.approve = id => updateDoc(doc(db, "withdrawals", id), { status: "Approved" });
    window.reject = id => updateDoc(doc(db, "withdrawals", id), { status: "Rejected" });

    function toggleModal(id, show) {
      document.getElementById(id).classList.toggle("hidden", !show);
    }
    function toggleSort(field) {
      if (sortBy === field) sortAsc = !sortAsc;
      else { sortBy = field; sortAsc = true; }
      renderMembers();
    }

    function renderMembers() {
      const kw = document.getElementById("searchInput").value.toLowerCase();
      const st = document.getElementById("statusFilter").value;
      let list = allMembers.filter(m => (m.name.toLowerCase().includes(kw) || m.email.toLowerCase().includes(kw)) && (st === "all" || m.status === st));
      if (sortBy) {
        list.sort((a, b) => sortBy === "shares" ? (sortAsc ? a.shares - b.shares : b.shares - a.shares) : (sortAsc ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name)));
      }
      const total = list.length;
      const start = (currentPage - 1) * pageSize;
      const page = list.slice(start, start + pageSize);

      memberTable.innerHTML = "";
      let appr = 0, pend = 0;
      page.forEach(m => {
        if (m.status === "Approved") appr++; else pend++;
        const row = document.createElement("tr");
        row.className = "hover:bg-gray-700 cursor-pointer";
        row.innerHTML = `
          <td class="py-2">${m.name}</td>
          <td class="py-2">${m.email}</td>
          <td class="py-2">${m.shares || 0}</td>
          <td class="py-2 ${m.status === 'Approved' ? 'text-green-400' : 'text-yellow-400'}">${m.status}</td>`;
        row.onclick = () => openEdit(m);
        memberTable.appendChild(row);
      });
      chart.data.datasets[0].data = [appr, pend];
      chart.update();

      const totalPages = Math.ceil(total / pageSize);
      document.getElementById("pageIndicator").textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById("prevPage").disabled = currentPage <= 1;
      document.getElementById("nextPage").disabled = currentPage >= totalPages;
    }

    function renderTxns() {
      const selected = txnFilter.value;
      const list = allTxns.filter(txn => selected === "all" || txn.memberId === selected);
      const container = txnTable;
      container.innerHTML = "";
      list.forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="py-2">${t.memberName}</td>
          <td class="py-2 ${t.type === 'buy' ? 'text-green-400' : 'text-red-400'}">${t.type}</td>
          <td class="py-2">${t.shares}</td>
          <td class="py-2">${t.date}</td>`;
        container.appendChild(row);
      });
    }

    async function openEdit(m) {
      editingDocId = m.id;
      document.getElementById("editName").value = m.name;
      document.getElementById("editEmail").value = m.email;
      document.getElementById("editShares").value = m.shares;
      document.getElementById("editStatus").value = m.status;
      toggleModal("editModal", true);
    }
    async function saveEdit() {
      await updateDoc(doc(db, "members", editingDocId), {
        name: document.getElementById("editName").value,
        email: document.getElementById("editEmail").value,
        shares: Number(document.getElementById("editShares").value),
        status: document.getElementById("editStatus").value
      });
      toggleModal("editModal", false);
    }
    async function createMember() {
      await addDoc(membersRef, {
        name: document.getElementById("addName").value,
        email: document.getElementById("addEmail").value,
        shares: Number(document.getElementById("addShares").value) || 0,
        status: document.getElementById("addStatus").value,
        createdAt: new Date().toISOString()
      });
      toggleModal("addModal", false);
    }
    function populateTxnMembers() {
      const sel = document.getElementById("txnMember");
      sel.innerHTML = '<option value="" disabled selected>Select Member</option>';
      allMembers.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.id; opt.textContent = m.name;
        sel.appendChild(opt);
      });
      document.getElementById("txnDate").value = new Date().toISOString().slice(0, 10);
    }
    async function createTransaction() {
      const memberId = document.getElementById("txnMember").value;
      const member = allMembers.find(m => m.id === memberId);
      await addDoc(transactionsRef, {
        memberId,
        memberName: member.name,
        type: document.getElementById("txnType").value,
        shares: Number(document.getElementById("txnShares").value),
        date: document.getElementById("txnDate").value
      });
      toggleModal("addTxnModal", false);
    }
    async function exportCSV() {
      const snap = await getDocs(membersRef);
      const rows = [["Name", "Email", "Shares", "Status"]];
      snap.forEach(doc => {
        const m = doc.data();
        rows.push([m.name, m.email, m.shares || 0, m.status]);
      });
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "members.csv";
      a.click();
    }
  </script>
</body>
</html>
