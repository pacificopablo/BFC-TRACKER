<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Baccarat Fund Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-6">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">🛡️ Admin Dashboard</h1>
    <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
  </div>

  <div class="mb-6">
    <h2 class="text-2xl font-semibold mb-2">Pending Members</h2>
    <div id="pendingList" class="space-y-4"></div>
  </div>

  <div>
    <h2 class="text-2xl font-semibold mb-2">Approved Members</h2>
    <div id="approvedList" class="space-y-4"></div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      collection, getDocs, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const pendingList = document.getElementById('pendingList');
    const approvedList = document.getElementById('approvedList');

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "index.html");

      const snapshot = await getDocs(collection(db, "users"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const userId = docSnap.id;
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-4 rounded shadow";

        card.innerHTML = `
          <div><strong>${data.name}</strong> (${data.email})</div>
          <div>Status: ${data.status}</div>
          <div>Shares: <input id="shares-${userId}" type="number" class="text-black p-1 rounded" value="${data.shares}" /></div>
          <div>Balance: <input id="balance-${userId}" type="number" class="text-black p-1 rounded" value="${data.balance}" /></div>
          <div class="mt-2 space-x-2">
            ${data.status === 'pending'
              ? `<button class="bg-green-600 px-3 py-1 rounded" onclick="approveUser('${userId}')">✅ Approve</button>`
              : ''
            }
            <button class="bg-blue-500 px-3 py-1 rounded" onclick="updateUser('${userId}')">💾 Update</button>
            <button class="bg-red-600 px-3 py-1 rounded" onclick="deleteUser('${userId}')">🗑 Delete</button>
          </div>
        `;

        if (data.status === 'pending') {
          pendingList.appendChild(card);
        } else {
          approvedList.appendChild(card);
        }
      });
    });

    window.approveUser = async (id) => {
      await updateDoc(doc(db, "users", id), { status: "approved" });
      window.location.reload();
    };

    window.updateUser = async (id) => {
      const shares = parseFloat(document.getElementById(`shares-${id}`).value);
      const balance = parseFloat(document.getElementById(`balance-${id}`).value);
      await updateDoc(doc(db, "users", id), { shares, balance });
      alert("✅ Updated");
    };

    window.deleteUser = async (id) => {
      if (confirm("Are you sure?")) {
        await deleteDoc(doc(db, "users", id));
        window.location.reload();
      }
    };

    function logout() {
      signOut(auth).then(() => window.location.href = "index.html");
    }
  </script>

</body>
</html>
