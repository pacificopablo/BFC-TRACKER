<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baccarat Fund Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-4">
  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4">ğŸ” Admin Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 mb-2 rounded bg-gray-700 text-white" />
      <div class="relative">
        <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 mb-2 rounded bg-gray-700 text-white" />
        <p id="pwStrength" class="absolute right-0 top-0 mt-3 mr-2 text-xs"></p>
      </div>
      <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Login</button>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div id="dashboard" class="hidden">
    <h1 class="text-3xl font-bold mb-6">ğŸ‘‘ Baccarat Fund Admin Dashboard</h1>
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Members</p>
        <p class="text-2xl font-bold" id="totalMembers">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Shares</p>
        <p class="text-2xl font-bold" id="totalShares">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Balance</p>
        <p class="text-2xl font-bold">â‚±<span id="totalBalance">0.00</span></p>
      </div>
    </div>

    <!-- Export Buttons -->
    <div class="flex gap-4 mb-6">
      <button id="exportMembers" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Export Members CSV</button>
      <button id="exportTransactions" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Export Transactions CSV</button>
    </div>

    <!-- Member List -->
    <input type="text" id="searchInput" placeholder="Search by name, email, or status..." class="mb-4 p-2 w-full rounded bg-gray-700 text-white" />
    <div id="membersList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <!-- Top 5 Shareholders -->
    <div class="bg-gray-800 p-4 mt-8 rounded shadow">
      <h2 class="text-xl font-bold mb-2">ğŸ† Top 5 Shareholders</h2>
      <ul id="topShareholders" class="list-disc list-inside text-sm"></ul>
    </div>

    <!-- Transaction Requests -->
    <h2 class="text-2xl font-bold mt-10 mb-4">ğŸ’° Deposit & Cash Out Requests</h2>
    <div id="requestsList" class="space-y-4 max-h-96 overflow-auto bg-gray-800 p-4 rounded"></div>

    <!-- Fund Chart -->
    <div class="bg-gray-800 p-4 rounded shadow mt-6">
      <h2 class="text-xl font-bold mb-2">ğŸ“Š Fund Growth</h2>
      <canvas id="fundChart" height="100"></canvas>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, getDocs, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const pwInput = document.getElementById('loginPassword');
    const strengthText = document.getElementById('pwStrength');
    const loginBtn = document.getElementById('loginBtn');

    pwInput.addEventListener('input', () => {
      const val = pwInput.value;
      let strength = 'Weak';
      if (val.length > 8 && /[A-Z]/.test(val) && /[0-9]/.test(val)) strength = 'Strong';
      else if (val.length >= 6) strength = 'Medium';
      strengthText.textContent = strength;
    });

    loginBtn.addEventListener('click', async () => {
      try {
        await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, pwInput.value);
      } catch (e) {
        alert('Login failed: ' + e.message);
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        user.getIdTokenResult().then(({ claims }) => {
          if (claims.admin) {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            initDashboard();
          } else {
            alert('Access denied');
            auth.signOut();
          }
        });
      } else {
        document.getElementById('loginModal').classList.remove('hidden');
        document.getElementById('dashboard').classList.add('hidden');
      }
    });

    const totalMembers = document.getElementById("totalMembers");
    const totalShares = document.getElementById("totalShares");
    const totalBalance = document.getElementById("totalBalance");
    const membersList = document.getElementById("membersList");
    const topShareholders = document.getElementById("topShareholders");
    const requestsList = document.getElementById("requestsList");

    let allMembers = [];
    let fundChartInstance;

    function formatCurrency(value) {
      return parseFloat(value).toLocaleString("en-PH", { minimumFractionDigits: 2 });
    }

    async function initDashboard() {
      // Auto-cleanup pending users/requests older than 7 days
      const now = Date.now();
      const cutoff = now - 7 * 24 * 60 * 60 * 1000;

      const usersSnap = await getDocs(collection(db, 'users'));
      usersSnap.forEach(s => {
        const d = s.data();
        if (d.status === 'pending' && d.createdAt?.toMillis() < cutoff) {
          deleteDoc(doc(db, 'users', s.id));
        }
      });

      const transactionsSnap = await getDocs(collection(db, 'transactions'));
      transactionsSnap.forEach(s => {
        const d = s.data();
        if (d.status === 'pending' && d.timestamp?.toMillis() < cutoff) {
          deleteDoc(doc(db, 'transactions', s.id));
        }
      });

      loadMembers();
      listenForRequests();
      initializeFundChart();
    }

    async function loadMembers() {
      const q = query(collection(db, "users"));
      onSnapshot(q, (snapshot) => {
        allMembers = [];
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          allMembers.push({ id: docSnap.id, ...data });
        });
        displayMembers(allMembers);
        updateTopShareholders();
      });
    }

    function displayMembers(members) {
      let memberCount = 0, shareTotal = 0, balanceTotal = 0;
      membersList.innerHTML = "";

      members.forEach(m => {
        memberCount++;
        shareTotal += m.shares || 0;
        balanceTotal += m.balance || 0;

        const div = document.createElement("div");
        div.className = "bg-gray-800 p-4 rounded shadow";
        div.innerHTML = `
          <p><strong>Name:</strong> ${m.name}</p>
          <p><strong>Email:</strong> ${m.email}</p>
          <p><strong>Status:</strong> <span class="px-2 py-1 rounded ${m.status === 'approved' ? 'bg-green-600' : m.status === 'pending' ? 'bg-yellow-600' : 'bg-red-600'}">${m.status}</span></p>
          <p><strong>Shares:</strong> ${m.shares || 0}</p>
          <p><strong>Balance:</strong> â‚±${formatCurrency(m.balance || 0)}</p>
        `;
        membersList.appendChild(div);
      });

      totalMembers.textContent = memberCount;
      totalShares.textContent = shareTotal;
      totalBalance.textContent = formatCurrency(balanceTotal);
    }

    function updateTopShareholders() {
      const top = [...allMembers]
        .filter(m => m.status === 'approved')
        .sort((a, b) => (b.shares || 0) - (a.shares || 0))
        .slice(0, 5);

      topShareholders.innerHTML = "";
      top.forEach((m) => {
        const li = document.createElement("li");
        li.textContent = `${m.name} â€” ${m.shares || 0} shares`;
        topShareholders.appendChild(li);
      });
    }

    function listenForRequests() {
      const q = query(collection(db, "transactions"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        requestsList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data.status === "pending") {
            const div = document.createElement("div");
            div.className = "bg-gray-700 p-4 rounded";
            div.innerHTML = `
              <p><strong>Member:</strong> ${data.memberName}</p>
              <p><strong>Type:</strong> ${data.type}</p>
              <p><strong>Amount:</strong> â‚±${formatCurrency(data.amount)}</p>
              <p><strong>Date:</strong> ${data.timestamp?.toDate().toLocaleString() || "N/A"}</p>
            `;
            requestsList.appendChild(div);
          }
        });
        if (requestsList.innerHTML === "") {
          requestsList.innerHTML = '<p class="text-gray-400">No pending requests.</p>';
        }
      });
    }

    function initializeFundChart() {
      const ctx = document.getElementById('fundChart').getContext('2d');
      fundChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Fund Balance',
            data: [15000, 18000, 21000, 25000, 29000, 34000],
            backgroundColor: 'rgba(59, 130, 246, 0.2)',
            borderColor: 'rgba(59, 130, 246, 1)',
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: 'white' } } },
          scales: {
            x: { ticks: { color: 'white' } },
            y: { ticks: { color: 'white' }, beginAtZero: true }
          }
        }
      });
    }

    function downloadCSV(filename, rows) {
      if (rows.length === 0) {
        alert('No data to export');
        return;
      }
      const header = Object.keys(rows[0]).join(',') + "\n";
      const body = rows.map(r => Object.values(r).map(v => {
        if (typeof v === 'string') return `"${v.replace(/"/g, '""')}"`; // escape quotes
        return v;
      }).join(',')).join("\n");
      const blob = new Blob([header + body], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    document.getElementById('exportMembers').addEventListener('click', () => {
      downloadCSV('members.csv', allMembers.map(m => ({
        id: m.id,
        name: m.name,
        email: m.email,
        status: m.status,
        shares: m.shares || 0,
        balance: m.balance || 0
      })));
    });

    document.getElementById('exportTransactions').addEventListener('click', async () => {
      const snaps = await getDocs(collection(db, 'transactions'));
      const rows = [];
      snaps.forEach(s => rows.push({ id: s.id, ...s.data() }));
      downloadCSV('transactions.csv', rows);
    });
  </script>
</body>
</html>
