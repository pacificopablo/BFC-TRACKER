<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baccarat Fund Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">ðŸ‘‘ Baccarat Fund Admin Dashboard</h1>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button>
  </div>
  
  <!-- [Rest of the HTML remains the same until the script tag] -->

  <script type="module">
    // [Previous script code remains the same until initializeFundChart]

    // Initialize chart
    function initializeFundChart() {
      const ctx = document.getElementById('fundChart').getContext('2d');
      fundChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Fund Balance',
            data: [0, 0, 0, 0, 0, 0],
            backgroundColor: 'rgba(59, 130, 246, 0.2)',
            borderColor: 'rgba(59, 130, 246, 1)',
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: 'white' } } },
          scales: {
            x: { ticks: { color: 'white' } },
            y: { ticks: { color: 'white' }, beginAtZero: true }
          }
        }
      });
      updateFundChart(); // Call immediately to populate real data
    }

    // [Rest of the script remains the same]
  </script>
</body>
</html>
