<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Baccarat Fund Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-6">üõ†Ô∏è Admin Dashboard</h1>
  <section class="bg-gray-800 p-6 rounded-lg mb-10">
    <h2 class="text-2xl font-semibold mb-4">üí∏ Pending Withdrawal Requests</h2>
    <div class="overflow-x-auto">
      <table class="w-full table-auto border border-gray-700">
        <thead class="bg-gray-700 text-gray-300">
          <tr>
            <th class="p-2 border border-gray-600">Email</th>
            <th class="p-2 border border-gray-600">Amount</th>
            <th class="p-2 border border-gray-600">Note</th>
            <th class="p-2 border border-gray-600">Date</th>
            <th class="p-2 border border-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="withdrawalTableBody" class="text-white"></tbody>
      </table>
    </div>
  </section>

  <script>
    function renderWithdrawals() {
      const requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
      const tbody = document.getElementById('withdrawalTableBody');
      tbody.innerHTML = '';
      if (!requests.length) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-400">No pending requests.</td></tr>`;
        return;
      }
      requests.forEach((req, index) => {
        const tr = document.createElement('tr');
        tr.classList.add("border-b", "border-gray-700");
        tr.innerHTML = `
          <td class="p-2 border border-gray-600">${req.email}</td>
          <td class="p-2 border border-gray-600">‚Ç±${req.amount.toFixed(2)}</td>
          <td class="p-2 border border-gray-600">${req.note || '-'}</td>
          <td class="p-2 border border-gray-600">${new Date(req.date).toLocaleString()}</td>
          <td class="p-2 border border-gray-600 space-x-2">
            <button onclick="approveWithdrawal(${index})" class="bg-green-600 px-3 py-1 rounded hover:bg-green-700">Approve</button>
            <button onclick="rejectWithdrawal(${index})" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Reject</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    function approveWithdrawal(index) {
      const requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
      const approved = JSON.parse(localStorage.getItem('withdrawalLog') || '[]');
      approved.push(requests.splice(index,1)[0]);
      localStorage.setItem('withdrawRequests', JSON.stringify(requests));
      localStorage.setItem('withdrawalLog', JSON.stringify(approved));
      renderWithdrawals();
    }
    function rejectWithdrawal(index) {
      const requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
      requests.splice(index,1);
      localStorage.setItem('withdrawRequests', JSON.stringify(requests));
      renderWithdrawals();
    }
    window.addEventListener('DOMContentLoaded', renderWithdrawals);
  </script>
</body>
</html>
