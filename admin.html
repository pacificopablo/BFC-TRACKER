<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Baccarat Fund Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white p-4">
    <!-- Header with Logout Button -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">üëë Baccarat Fund Admin Dashboard</h1>
      <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded text-sm hover:bg-red-700">Logout</button>
    </div>
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Members</p>
        <p class="text-2xl font-bold" id="totalMembers">Loading...</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Shares</p>
        <p class="text-2xl font-bold" id="totalShares">Loading...</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Balance</p>
        <p class="text-2xl font-bold">‚Ç±<span id="totalBalance">Loading...</span></p>
      </div>
    </div>
    <!-- Financial Chart -->
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-2">üìä Fund Growth</h2>
      <canvas id="fundChart" height="100"></canvas>
    </div>
    <!-- Distribute Profit Section -->
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-4">üí∏ Distribute Profit</h2>
      <form id="profitForm" class="flex flex-col space-y-4">
        <div>
          <label class="block text-sm mb-1">Total Profit to Distribute (‚Ç±)</label>
          <input
            type="number"
            id="profitAmount"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Enter profit amount"
            required
            min="0"
            step="0.01"
          />
        </div>
        <button
          type="submit"
          id="distributeBtn"
          class="bg-green-600 px-4 py-2 rounded hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed"
        >
          Distribute Profit
        </button>
      </form>
      <p id="profitError" class="text-red-500 text-sm mt-2 hidden"></p>
    </div>
    <!-- Member Search -->
    <input
      type="text"
      id="searchInput"
      placeholder="Search by name, email, or status..."
      class="mb-4 p-2 w-full rounded bg-gray-700 text-white"
    />
    <!-- Member List -->
    <div id="membersList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">Loading members...</div>
    <!-- Top 5 Shareholders -->
    <div class="bg-gray-800 p-4 mt-8 rounded shadow">
      <h2 class="text-xl font-bold mb-2">üèÜ Top 5 Shareholders</h2>
      <ul id="topShareholders" class="list-disc list-inside text-sm">Loading...</ul>
    </div>
    <!-- Transaction Requests -->
    <h2 class="text-2xl font-bold mt-10 mb-4">üí∞ Deposit & Cash Out Requests</h2>
    <div id="requestsList" class="space-y-4 max-h-96 overflow-auto bg-gray-800 p-4 rounded">
      Loading requests...
    </div>
    <!-- Edit Member Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center">
      <div class="bg-gray-800 p-6 rounded shadow w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">Edit Member</h2>
        <form id="editForm">
          <input type="hidden" id="editMemberId" />
          <div class="mb-4">
            <label class="block text-sm">Name</label>
            <input type="text" id="editName" class="w-full p-2 rounded bg-gray-700 text-white" required />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Email</label>
            <input type="email" id="editEmail" class="w-full p-2 rounded bg-gray-700 text-white" required />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Status</label>
            <select id="editStatus" class="w-full p-2 rounded bg-gray-700 text-white" required>
              <option value="approved">Approved</option>
              <option value="pending">Pending</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-sm">Shares</label>
            <input type="number" id="editShares" class="w-full p-2 rounded bg-gray-700 text-white" required min="0" />
          </div>
          <div class="mb-4">
            <label class="block text-sm">Balance</label>
            <input
              type="number"
              id="editBalance"
              class="w-full p-2 rounded bg-gray-700 text-white"
              required
              min="0"
              step="0.01"
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="cancelEdit" class="bg-gray-600 px-4 py-2 rounded">Cancel</button>
            <button type="submit" class="bg-blue-600 px-4 py-2 rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module">
      // Import Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        doc,
        updateDoc,
        deleteDoc,
        query,
        orderBy,
        onSnapshot,
        writeBatch,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCN0dBQXoaWh_13lF0ON25otUpeH3OGINQ",
        authDomain: "bfc-tracker.firebaseapp.com",
        projectId: "bfc-tracker",
        storageBucket: "bfc-tracker.firebasestorage.app",
        messagingSenderId: "127052459580",
        appId: "1:127052459580:web:c3d5caa9302238c11cdd39",
        measurementId: "G-PNYRCFJHYM"
      };

      // Initialize Firebase
      let app, db, auth;
      try {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
      } catch (error) {
        console.error("Firebase initialization failed:", error);
        document.body.innerHTML = '<p class="text-red-500 p-4">Failed to initialize Firebase. Please check configuration.</p>';
      }

      // DOM Elements
      const elements = {
        totalMembers: document.getElementById("totalMembers"),
        totalShares: document.getElementById("totalShares"),
        totalBalance: document.getElementById("totalBalance"),
        membersList: document.getElementById("membersList"),
        topShareholders: document.getElementById("topShareholders"),
        searchInput: document.getElementById("searchInput"),
        requestsList: document.getElementById("requestsList"),
        editModal: document.getElementById("editModal"),
        editForm: document.getElementById("editForm"),
        editMemberId: document.getElementById("editMemberId"),
        editName: document.getElementById("editName"),
        editEmail: document.getElementById("editEmail"),
        editStatus: document.getElementById("editStatus"),
        editShares: document.getElementById("editShares"),
        editBalance: document.getElementById("editBalance"),
        cancelEdit: document.getElementById("cancelEdit"),
        logoutBtn: document.getElementById("logoutBtn"),
        profitForm: document.getElementById("profitForm"),
        profitAmount: document.getElementById("profitAmount"),
        distributeBtn: document.getElementById("distributeBtn"),
        profitError: document.getElementById("profitError"),
      };

      let allMembers = [];
      let lastSubmissionTime = 0;
      const SUBMISSION_COOLDOWN = 5000; // 5 seconds

      // Utility Functions
      const formatCurrency = (value) =>
        parseFloat(value || 0).toLocaleString("en-PH", { minimumFractionDigits: 2 });

      const showError = (element, message) => {
        element.textContent = message;
        element.classList.remove("hidden");
        setTimeout(() => element.classList.add("hidden"), 5000);
      };

      const showLoading = (element, message = "Loading...") => {
        element.innerHTML = `<p class="text-gray-400">${message}</p>`;
      };

      // Authentication Check
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          showError(elements.profitError, "You are not authenticated. Redirecting to login...");
          setTimeout(() => (window.location.href = "/login.html"), 2000);
        } else {
          loadMembers();
          listenForRequests();
        }
      });

      // Load Members from 'users' collection
      async function loadMembers() {
        showLoading(elements.membersList, "Loading members...");
        showLoading(elements.topShareholders, "Loading shareholders...");
        elements.totalMembers.textContent = "Loading...";
        elements.totalShares.textContent = "Loading...";
        elements.totalBalance.textContent = "Loading...";

        try {
          const snapshot = await getDocs(collection(db, "users"));
          allMembers = snapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() }));
          if (allMembers.length === 0) {
            elements.membersList.innerHTML = '<p class="text-gray-400">No members found.</p>';
            elements.topShareholders.innerHTML = '<p class="text-gray-400">No shareholders.</p>';
            elements.totalMembers.textContent = "0";
            elements.totalShares.textContent = "0";
            elements.totalBalance.textContent = formatCurrency(0);
          } else {
            console.log("Members fetched from users collection:", allMembers);
            displayMembers(allMembers);
            updateTopShareholders();
          }
        } catch (error) {
          console.error("Error loading members from users collection:", error);
          showError(elements.profitError, `Failed to load members: ${error.message}`);
          elements.membersList.innerHTML = '<p class="text-red-500">Failed to load members.</p>';
          elements.totalMembers.textContent = "0";
          elements.totalShares.textContent = "0";
          elements.totalBalance.textContent = formatCurrency(0);
        }
      }

      // Display Members
      function displayMembers(members) {
        let memberCount = 0,
          shareTotal = 0,
          balanceTotal = 0;
        elements.membersList.innerHTML = "";

        members.forEach((m) => {
          memberCount++;
          shareTotal += m.shares || 0;
          balanceTotal += m.balance || 0;

          const div = document.createElement("div");
          div.className = "bg-gray-800 p-4 rounded shadow";
          div.innerHTML = `
            <p><strong>Name:</strong> ${m.name || "N/A"}</p>
            <p><strong>Email:</strong> ${m.email || "N/A"}</p>
            <p><strong>Status:</strong> <span class="px-2 py-1 rounded ${
              m.status === "approved"
                ? "bg-green-600"
                : m.status === "pending"
                ? "bg-yellow-600"
                : "bg-red-600"
            }">${m.status || "N/A"}</span></p>
            <p><strong>Shares:</strong> ${m.shares || 0}</p>
            <p><strong>Balance:</strong> ‚Ç±${formatCurrency(m.balance)}</p>
            <div class="flex space-x-2 mt-2">
              <button data-id="${m.id}" class="edit-btn bg-blue-600 px-3 py-1 rounded text-sm">Edit</button>
              <button data-id="${m.id}" data-name="${
                m.name || "Unknown"
              }" class="delete-btn bg-red-600 px-3 py-1 rounded text-sm">Delete</button>
            </div>
          `;
          elements.membersList.appendChild(div);
        });

        elements.totalMembers.textContent = memberCount;
        elements.totalShares.textContent = shareTotal;
        elements.totalBalance.textContent = formatCurrency(balanceTotal);
      }

      // Update Top Shareholders
      function updateTopShareholders() {
        const top = [...allMembers]
          .filter((m) => m.status === "approved")
          .sort((a, b) => (b.shares || 0) - (a.shares || 0))
          .slice(0, 5);

        elements.topShareholders.innerHTML = "";
        if (top.length === 0) {
          elements.topShareholders.innerHTML = '<p class="text-gray-400">No approved shareholders.</p>';
        } else {
          top.forEach((m) => {
            const li = document.createElement("li");
            li.textContent = `${m.name || "N/A"} ‚Äî ${m.shares || 0} shares`;
            elements.topShareholders.appendChild(li);
          });
        }
      }

      // Search Members
      elements.searchInput.addEventListener("input", () => {
        const query = elements.searchInput.value.toLowerCase();
        const filtered = allMembers.filter(
          (m) =>
            (m.name || "").toLowerCase().includes(query) ||
            (m.email || "").toLowerCase().includes(query) ||
            (m.status || "").toLowerCase().includes(query)
        );
        displayMembers(filtered);
      });

      // Listen for Transaction Requests
      function listenForRequests() {
        showLoading(elements.requestsList, "Loading requests...");
        const q = query(collection(db, "transactions"), orderBy("timestamp", "desc"));
        onSnapshot(
          q,
          (snapshot) => {
            elements.requestsList.innerHTML = "";
            const pendingRequests = snapshot.docs.filter((doc) => doc.data().status === "pending");
            if (pendingRequests.length === 0) {
              elements.requestsList.innerHTML = '<p class="text-gray-400">No pending requests.</p>';
            } else {
              pendingRequests.forEach((docSnap) => {
                const data = docSnap.data();
                const div = document.createElement("div");
                div.className = "bg-gray-700 p-4 rounded";
                div.innerHTML = `
                  <p><strong>Member:</strong> ${data.memberName || "N/A"}</p>
                  <p><strong>Type:</strong> ${data.type || "N/A"}</p>
                  <p><strong>Amount:</strong> ‚Ç±${formatCurrency(data.amount)}</p>
                  <p><strong>Date:</strong> ${
                    data.timestamp?.toDate().toLocaleString() || "N/A"
                  }</p>
                `;
                elements.requestsList.appendChild(div);
              });
            }
          },
          (error) => {
            console.error("Error listening for requests:", error);
            showError(elements.profitError, `Failed to load requests: ${error.message}`);
            elements.requestsList.innerHTML = '<p class="text-red-500">Failed to load requests.</p>';
          }
        );
      }

      // Logout Functionality
      elements.logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          console.log("User logged out successfully");
          window.location.href = "/login.html";
        } catch (error) {
          console.error("Error logging out:", error);
          showError(elements.profitError, `Failed to log out: ${error.message}`);
        }
      });

      // Distribute Profit Functionality
      elements.profitForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Rate Limiting
        const currentTime = Date.now();
        if (currentTime - lastSubmissionTime < SUBMISSION_COOLDOWN) {
          showError(elements.profitError, "Please wait a few seconds before submitting again.");
          return;
        }
        lastSubmissionTime = currentTime;

        // Show loading state
        elements.distributeBtn.disabled = true;
        elements.distributeBtn.textContent = "Processing...";

        try {
          const profit = parseFloat(elements.profitAmount.value);
          if (isNaN(profit) || profit <= 0) {
            showError(elements.profitError, "Please enter a valid profit amount greater than 0.");
            return;
          }

          // Fetch fund balance
          const fundSnapshot = await getDocs(collection(db, "fund"));
          if (fundSnapshot.empty) {
            showError(elements.profitError, "Fund data not found. Please initialize fund balance.");
            return;
          }
          const fundDoc = fundSnapshot.docs[0];
          const fundBalance = fundDoc.data().balance || 0;
          if (profit > fundBalance) {
            showError(elements.profitError, "Insufficient fund balance for distribution.");
            return;
          }

          // Filter approved members and calculate total shares
          const approvedMembers = allMembers.filter((m) => m.status === "approved");
          const totalShares = approvedMembers.reduce((sum, m) => sum + (m.shares || 0), 0);

          if (totalShares === 0) {
            showError(elements.profitError, "No approved members with shares to distribute profit.");
            return;
          }

          // Calculate profit per share
          const profitPerShare = profit / totalShares;

          // Create batch for atomic updates
          const batch = writeBatch(db);

          // Update member balances in 'users' collection
          approvedMembers.forEach((member) => {
            const profitShare = (member.shares || 0) * profitPerShare;
            const newBalance = (member.balance || 0) + profitShare;
            const userRef = doc(db, "users", member.id);
            batch.update(userRef, { balance: newBalance });
            console.log(
              `Prepared to distribute ${formatCurrency(profitShare)} to ${
                member.name || "N/A"
              } (ID: ${member.id})`
            );
          });

          // Update fund balance
          const fundRef = doc(db, "fund", fundDoc.id);
          batch.update(fundRef, { balance: fundBalance - profit });

          // Log distribution to audit trail
          const auditRef = collection(db, "profit_distributions");
          batch.set(doc(auditRef), {
            amount: profit,
            timestamp: serverTimestamp(),
            adminId: auth.currentUser?.uid || "unknown",
            memberCount: approvedMembers.length,
            totalShares,
          });

          // Commit batch
          await batch.commit();

          // Reset form and reload data
          elements.profitForm.reset();
          await loadMembers();
          alert(`Successfully distributed ‚Ç±${formatCurrency(profit)} to ${approvedMembers.length} members!`);
        } catch (error) {
          console.error("Error distributing profit:", error);
          showError(elements.profitError, `Failed to distribute profit: ${error.message}`);
        } finally {
          elements.distributeBtn.disabled = false;
          elements.distributeBtn.textContent = "Distribute Profit";
        }
      });

      // Edit Member Functions
      function openEditModal(member) {
        if (!member || !member.id) {
          console.error("Invalid member data:", member);
          showError(elements.profitError, "Cannot edit: Member data is invalid.");
          return;
        }
        elements.editMemberId.value = member.id;
        elements.editName.value = member.name || "";
        elements.editEmail.value = member.email || "";
        elements.editStatus.value = member.status || "pending";
        elements.editShares.value = member.shares || 0;
        elements.editBalance.value = member.balance || 0;
        elements.editModal.classList.remove("hidden");
      }

      elements.editForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = elements.editMemberId.value;
        const shares = parseInt(elements.editShares.value);
        const balance = parseFloat(elements.editBalance.value);
        if (isNaN(shares) || shares < 0 || isNaN(balance) || balance < 0) {
          showError(elements.profitError, "Shares and balance must be non-negative numbers.");
          return;
        }
        const updatedData = {
          name: elements.editName.value,
          email: elements.editEmail.value,
          status: elements.editStatus.value,
          shares,
          balance,
        };
        try {
          await updateDoc(doc(db, "users", id), updatedData);
          elements.editModal.classList.add("hidden");
          await loadMembers();
          alert("Member updated successfully!");
        } catch (error) {
          console.error("Error updating member in users collection:", error);
          showError(elements.profitError, `Failed to update member: ${error.message}`);
        }
      });

      elements.cancelEdit.addEventListener("click", () => {
        elements.editModal.classList.add("hidden");
      });

      // Delete Member
      async function deleteMember(id, name) {
        if (confirm(`Are you sure you want to delete ${name || "this member"}?`)) {
          try {
            await deleteDoc(doc(db, "users", id));
            await loadMembers();
            alert("Member deleted successfully!");
          } catch (error) {
            console.error("Error deleting member from users collection:", error);
            showError(elements.profitError, `Failed to delete member: ${error.message}`);
          }
        }
      }

      // Event Delegation for Edit and Delete Buttons
      elements.membersList.addEventListener("click", (e) => {
        const target = e.target;
        const id = target.dataset.id;
        if (target.classList.contains("edit-btn") && id) {
          const member = allMembers.find((m) => m.id === id);
          if (member) openEditModal(member);
          else showError(elements.profitError, "Member data not found.");
        } else if (target.classList.contains("delete-btn") && id) {
          const name = target.dataset.name;
          deleteMember(id, name);
        }
      });

      // Initialize Chart
      try {
        const ctx = document.getElementById("fundChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            datasets: [
              {
                label: "Fund Balance",
                data: [15000, 18000, 21000, 25000, 29000, 34000],
                backgroundColor: "rgba(59, 130, 246, 0.2)",
                borderColor: "rgba(59, 130, 246, 1)",
                borderWidth: 2,
                fill: true,
                tension: 0.3,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { legend: { labels: { color: "white" } } },
            scales: {
              x: { ticks: { color: "white" } },
              y: { ticks: { color: "white" }, beginAtZero: true },
            },
          },
        });
        console.log("Chart initialized successfully");
      } catch (error) {
        console.error("Error initializing chart:", error);
        document.getElementById("fundChart").parentElement.innerHTML =
          '<p class="text-red-500">Failed to load chart.</p>';
      }
    </script>
  </body>
</html>
