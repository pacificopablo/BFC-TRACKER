<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Baccarat Fund Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-6">

  <h1 class="text-3xl font-bold mb-6 text-center">üõ†Ô∏è Admin Dashboard</h1>

  <!-- üë• Manage Members Section -->
  <section class="bg-gray-800 p-6 rounded-lg mb-10">
    <h2 class="text-2xl font-semibold mb-4">üë• Manage Members</h2>
    <div class="flex justify-between mb-4">
      <button onclick="renderMemberTable()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">üîÑ Refresh</button>
      <button onclick="showAddMemberModal()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">‚ûï Add Member</button>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full text-sm border border-gray-700">
        <thead class="bg-gray-700 text-gray-300">
          <tr>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Shares</th>
            <th class="p-2 border">Balance</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="memberTableBody" class="text-white"></tbody>
      </table>
    </div>
  </section>

  <!-- üí∏ Withdrawal Requests Section -->
  <section class="bg-gray-800 p-6 rounded-lg mb-10">
    <h2 class="text-2xl font-semibold mb-4">üí∏ Pending Withdrawal Requests</h2>
    <div class="overflow-x-auto">
      <table class="w-full table-auto border border-gray-700">
        <thead class="bg-gray-700 text-gray-300">
          <tr>
            <th class="p-2 border border-gray-600">Email</th>
            <th class="p-2 border border-gray-600">Amount</th>
            <th class="p-2 border border-gray-600">Note</th>
            <th class="p-2 border border-gray-600">Date</th>
            <th class="p-2 border border-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="withdrawalTableBody" class="text-white"></tbody>
      </table>
    </div>
  </section>

  <!-- Member Add/Edit Modal -->
  <div id="memberModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h3 id="modalTitle" class="text-xl font-semibold mb-4">Add Member</h3>
      <form id="memberForm" class="space-y-3">
        <input type="hidden" id="editIndex" />
        <div><input type="text" id="modalName" placeholder="Name" class="w-full p-2 rounded text-black" required></div>
        <div><input type="email" id="modalEmail" placeholder="Email" class="w-full p-2 rounded text-black" required></div>
        <div><input type="password" id="modalPassword" placeholder="Password" class="w-full p-2 rounded text-black" required></div>
        <div><input type="number" id="modalShares" placeholder="Shares" class="w-full p-2 rounded text-black" required></div>
        <div><input type="number" id="modalBalance" placeholder="Balance" class="w-full p-2 rounded text-black" required></div>
        <div class="flex justify-between">
          <button type="submit" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">üíæ Save</button>
          <button type="button" onclick="closeModal()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">‚ùå Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Load members from user.json
    let members = [];

    async function fetchMembers() {
      try {
        const res = await fetch('user.json');
        members = await res.json();
      } catch (e) {
        console.error('Could not load user.json', e);
        members = [];
      }
      renderMemberTable();
    }

    function renderMemberTable() {
      const tbody = document.getElementById('memberTableBody');
      tbody.innerHTML = '';
      members.forEach((user, i) => {
        const tr = document.createElement('tr');
        tr.classList.add('border-b','border-gray-700');
        tr.innerHTML = `
          <td class="p-2 border">${user.name}</td>
          <td class="p-2 border">${user.email}</td>
          <td class="p-2 border text-center">${user.shares}</td>
          <td class="p-2 border text-center">‚Ç±${user.balance}</td>
          <td class="p-2 border text-center">${user.status || 'approved'}</td>
          <td class="p-2 border text-center space-x-2">
            <button onclick="editMember(${i})" class="bg-yellow-500 px-2 py-1 rounded hover:bg-yellow-600">‚úèÔ∏è</button>
            <button onclick="deleteMember(${i})" class="bg-red-600 px-2 py-1 rounded hover:bg-red-700">üóëÔ∏è</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function showAddMemberModal() {
      document.getElementById('memberForm').reset();
      document.getElementById('editIndex').value = '';
      document.getElementById('modalTitle').innerText = 'Add Member';
      document.getElementById('memberModal').classList.remove('hidden');
    }

    function editMember(index) {
      const user = members[index];
      document.getElementById('editIndex').value = index;
      document.getElementById('modalName').value = user.name;
      document.getElementById('modalEmail').value = user.email;
      document.getElementById('modalPassword').value = user.password;
      document.getElementById('modalShares').value = user.shares;
      document.getElementById('modalBalance').value = user.balance;
      document.getElementById('modalTitle').innerText = 'Edit Member';
      document.getElementById('memberModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('memberModal').classList.add('hidden');
    }

    document.getElementById('memberForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const idx = document.getElementById('editIndex').value;
      const newUser = {
        name: document.getElementById('modalName').value,
        email: document.getElementById('modalEmail').value,
        password: document.getElementById('modalPassword').value,
        shares: parseInt(document.getElementById('modalShares').value),
        balance: parseFloat(document.getElementById('modalBalance').value),
        status: 'approved'
      };
      if (idx === '') members.push(newUser);
      else members[idx] = newUser;
      closeModal();
      renderMemberTable();
    });

    function deleteMember(index) {
      if (confirm('Delete this member?')) {
        members.splice(index,1);
        renderMemberTable();
      }
    }

    // Withdrawal request logic
    function renderWithdrawals() {
      const requests = JSON.parse(localStorage.getItem('withdrawRequests')||'[]');
      const tbody = document.getElementById('withdrawalTableBody');
      tbody.innerHTML = '';
      if (!requests.length) {
        tbody.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-gray-400">No pending requests.</td></tr>`;
        return;
      }
      requests.forEach((req, i) => {
        const tr = document.createElement('tr');
        tr.classList.add('border-b','border-gray-700');
        tr.innerHTML = `
          <td class="p-2 border">${req.email}</td>
          <td class="p-2 border">‚Ç±${req.amount.toFixed(2)}</td>
          <td class="p-2 border">${req.note||'-'}</td>
          <td class="p-2 border">${new Date(req.date).toLocaleString()}</td>
          <td class="p-2 border text-center space-x-2">
            <button onclick="approveWithdrawal(${i})" class="bg-green-600 px-2 py-1 rounded hover:bg-green-700">‚úÖ</button>
            <button onclick="rejectWithdrawal(${i})" class="bg-red-600 px-2 py-1 rounded hover:bg-red-700">‚ùå</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function approveWithdrawal(i) {
      const reqs = JSON.parse(localStorage.getItem('withdrawRequests')||'[]');
      const log = JSON.parse(localStorage.getItem('withdrawalLog')||'[]');
      log.push(reqs.splice(i,1)[0]);
      localStorage.setItem('withdrawRequests', JSON.stringify(reqs));
      localStorage.setItem('withdrawalLog', JSON.stringify(log));
      renderWithdrawals();
    }
    function rejectWithdrawal(i) {
      const reqs = JSON.parse(localStorage.getItem('withdrawRequests')||'[]');
      reqs.splice(i,1);
      localStorage.setItem('withdrawRequests', JSON.stringify(reqs));
      renderWithdrawals();
    }

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
      fetchMembers();
      renderWithdrawals();
    });
  </script>

</body>
</html>
