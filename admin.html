<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baccarat Fund Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-4">
  <h1 class="text-3xl font-bold mb-6">üëë Baccarat Fund Admin Dashboard</h1>

  <div class="bg-gray-800 p-4 rounded shadow mb-6">
    <h2 class="text-xl font-bold mb-2">üîê Access Control</h2>
    <p>If you're not the admin, you'll be redirected automatically.</p>
  </div>

  <!-- Dashboard Sections -->
  <div id="dashboardContent" class="hidden">
    <div class="bg-gray-800 p-4 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-2">üìä Members Overview</h2>
      <p>Total Members: <span id="totalMembers">0</span></p>
      <p>Total Shares: <span id="totalShares">0</span></p>
      <p>Total Balance: ‚Ç±<span id="totalBalance">0.00</span></p>
    </div>
    <div id="membersList" class="space-y-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN0dBQXoaWh_13lF0ON25otUpeH3OGINQ",
      authDomain: "bfc-tracker.firebaseapp.com",
      projectId: "bfc-tracker",
      storageBucket: "bfc-tracker.appspot.com",
      messagingSenderId: "127052459580",
      appId: "1:127052459580:web:c3d5caa9302238c11cdd39"
    };

    const ADMIN_UID = "Dhx5CzjJPIYTaQ1jTgeRxZpdmf22";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function isAdmin(uid) {
      const userDoc = await getDoc(doc(db, "users", uid));
      return userDoc.exists() && userDoc.data().role === "admin";
    }

    async function loadMembers() {
      const membersList = document.getElementById("membersList");
      const snapshot = await getDocs(collection(db, "members"));
      let total = 0, shares = 0, balance = 0;
      membersList.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        total++;
        shares += data.shares || 0;
        balance += data.balance || 0;

        const div = document.createElement("div");
        div.className = "bg-gray-700 p-4 rounded shadow";
        div.innerHTML = `
          <p><strong>${data.name}</strong></p>
          <p>Email: ${data.email}</p>
          <p>Status: ${data.status}</p>
          <p>Shares: ${data.shares}</p>
          <p>Balance: ‚Ç±${(data.balance || 0).toFixed(2)}</p>
        `;
        membersList.appendChild(div);
      });

      document.getElementById("totalMembers").textContent = total;
      document.getElementById("totalShares").textContent = shares;
      document.getElementById("totalBalance").textContent = balance.toFixed(2);
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You must be signed in.");
        window.location.href = "login.html";
        return;
      }

      try {
        const isUserAdmin = await isAdmin(user.uid);
        if (user.uid === ADMIN_UID || isUserAdmin) {
          document.getElementById("dashboardContent").classList.remove("hidden");
          loadMembers();
        } else {
          alert("Access denied. Admin only.");
          await signOut(auth);
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Admin check failed:", error);
        alert("Error verifying admin access.");
        await signOut(auth);
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
