<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-4">
  <h1 class="text-3xl font-bold mb-6">ðŸ‘‘ Admin Dashboard</h1>
  <div id="summary" class="mb-6">
    <p>Total Members: <span id="totalMembers">0</span></p>
    <p>Total Shares: <span id="totalShares">0</span></p>
    <p>Total Balance: â‚±<span id="totalBalance">0</span></p>
  </div>
  <div id="membersList" class="space-y-4"></div>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const membersList = document.getElementById("membersList");
    const totalMembers = document.getElementById("totalMembers");
    const totalShares = document.getElementById("totalShares");
    const totalBalance = document.getElementById("totalBalance");

    async function loadMembers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      let memberCount = 0, shareTotal = 0, balanceTotal = 0;
      membersList.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;
        memberCount++;
        shareTotal += data.shares;
        balanceTotal += data.balance;

        const div = document.createElement("div");
        div.className = "bg-gray-800 p-4 rounded";
        div.innerHTML = \`
          <p><strong>Name:</strong> \${data.name}</p>
          <p><strong>Email:</strong> \${data.email}</p>
          <p><strong>Status:</strong> \${data.status}</p>
          <p><strong>Shares:</strong> \${data.shares}</p>
          <p><strong>Balance:</strong> â‚±\${data.balance}</p>
          <button class="bg-green-600 px-2 py-1 mt-2 rounded" onclick="approveUser('\${id}')">Approve</button>
          <button class="bg-red-600 px-2 py-1 mt-2 ml-2 rounded" onclick="deleteUser('\${id}')">Delete</button>
        \`;
        membersList.appendChild(div);
      });

      totalMembers.textContent = memberCount;
      totalShares.textContent = shareTotal;
      totalBalance.textContent = balanceTotal.toFixed(2);
    }

    window.approveUser = async (id) => {
      await updateDoc(doc(db, "users", id), { status: "approved" });
      loadMembers();
    };

    window.deleteUser = async (id) => {
      await deleteDoc(doc(db, "users", id));
      loadMembers();
    };

    loadMembers();
  </script>
</body>
</html>
