<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Baccarat Fund Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-4">👑 Admin Dashboard</h1>

  <section id="withdrawalsSection" class="mt-6">
    <h2 class="text-xl font-bold mb-2">📝 Pending Withdrawals</h2>
    <div id="withdrawalsList" class="space-y-4"></div>
  </section>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      collection,
      getDocs,
      updateDoc,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    async function loadWithdrawals() {
      const withdrawalsList = document.getElementById("withdrawalsList");
      withdrawalsList.innerHTML = "";

      const snapshot = await getDocs(collection(db, "withdrawals"));
      snapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        if (data.status === "pending") {
          const div = document.createElement("div");
          div.className = "bg-gray-700 p-4 rounded";
          div.innerHTML = \`
            <p>📧 <strong>\${data.userEmail}</strong></p>
            <p>💸 Amount: ₱\${data.amount}</p>
            <button class="bg-green-600 mt-2 px-3 py-1 rounded approveBtn" data-id="\${docSnap.id}" data-userid="\${data.userId}" data-amount="\${data.amount}">Approve</button>
          \`;
          withdrawalsList.appendChild(div);
        }
      });

      document.querySelectorAll(".approveBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          const userId = btn.getAttribute("data-userid");
          const amount = parseFloat(btn.getAttribute("data-amount"));

          const userRef = doc(db, "users", userId);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            const userData = userSnap.data();
            const newBalance = (userData.balance || 0) - amount;

            await updateDoc(userRef, { balance: newBalance });
            await updateDoc(doc(db, "withdrawals", id), { status: "approved" });

            alert("✅ Withdrawal approved and balance updated!");
            loadWithdrawals();
          }
        });
      });
    }

    window.addEventListener("DOMContentLoaded", loadWithdrawals);
  </script>
</body>
</html>
