<!DOCTYPE html>
     <html lang="en">
       <head>
         <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <title>Sign In - Baccarat Fund</title>
         <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
       </head>
       <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
         <div class="bg-gray-800 p-6 rounded shadow w-full max-w-md">
           <h1 class="text-2xl font-bold mb-4 text-center">ðŸ‘‘ Sign In</h1>
           <form id="signinForm" class="space-y-4">
             <div>
               <label class="block text-sm mb-1">Email</label>
               <input
                 type="email"
                 id="email"
                 class="w-full p-2 rounded bg-gray-700 text-white"
                 placeholder="Enter your email"
                 required
               />
             </div>
             <div>
               <label class="block text-sm mb-1">Password</label>
               <input
                 type="password"
                 id="password"
                 class="w-full p-2 rounded bg-gray-700 text-white"
                 placeholder="Enter your password"
                 required
               />
             </div>
             <button
               type="submit"
               class="w-full bg-blue-600 px-4 py-2 rounded hover:bg-blue-700"
             >
               Sign In
             </button>
           </form>
           <p id="error" class="text-red-500 text-sm mt-2 hidden"></p>
         </div>
         <script type="module">
           import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
           import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

           const firebaseConfig = {
             apiKey: "AIzaSyCN0dBQXoaWh_13lF0ON25otUpeH3OGINQ",
             authDomain: "bfc-tracker.firebaseapp.com",
             projectId: "bfc-tracker",
             storageBucket: "bfc-tracker.firebasestorage.app",
             messagingSenderId: "127052459580",
             appId: "1:127052459580:web:c3d5caa9302238c11cdd39",
             measurementId: "G-PNYRCFJHYM"
           };

           const app = initializeApp(firebaseConfig);
           const auth = getAuth(app);
           const signinForm = document.getElementById("signinForm");
           const errorElement = document.getElementById("error");

           signinForm.addEventListener("submit", async (e) => {
             e.preventDefault();
             const email = document.getElementById("email").value;
             const password = document.getElementById("password").value;
             try {
               await signInWithEmailAndPassword(auth, email, password);
               window.location.href = "/index.html";
             } catch (error) {
               errorElement.textContent = `Sign-in failed: ${error.message}`;
               errorElement.classList.remove("hidden");
               setTimeout(() => errorElement.classList.add("hidden"), 5000);
             }
           });
         </script>
       </body>
     </html>
