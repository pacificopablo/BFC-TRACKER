<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baccarat Fund Club - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">üîê Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 rounded text-black" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 rounded text-black" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded">Login</button>
    </form>
    <p id="loginError" class="text-red-400 mt-4 hidden">‚ùå Invalid credentials or not yet approved.</p>
    <div class="mt-6 text-center">
      <a href="register.html" class="text-blue-400 hover:underline">Create an account</a>
    </div>
  </div>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const form = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          if (userData.status === "approved") {
            localStorage.setItem("userRole", userData.role);
            localStorage.setItem("userName", userData.name);
            localStorage.setItem("userEmail", email);
            if (userData.role === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "member-dashboard.html";
            }
          } else {
            loginError.classList.remove('hidden');
          }
        } else {
          loginError.classList.remove('hidden');
        }
      } catch (error) {
        console.error(error);
        loginError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
