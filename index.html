<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baccarat Fund Club - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">🔐 Login</h1>
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 rounded bg-gray-700" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 rounded bg-gray-700" />
    <label class="flex items-center mb-4">
      <input id="rememberMe" type="checkbox" class="mr-2" />
      <span>Remember Me</span>
    </label>
    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
    <p id="loginMsg" class="mt-3 text-center text-sm"></p>
    <p class="text-center mt-4">
      <a href="register.html" class="text-blue-400">📝 Register as Member</a>
    </p>
  </div>

  <script>
    if (localStorage.getItem("currentMember")) {
      window.location.href = "dashboard.html";
    } else if (localStorage.getItem("admin") === "true") {
      window.location.href = "admin.html";
    }

    async function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("rememberMe").checked;
      const msg = document.getElementById("loginMsg");

      if (!email || !password) {
        msg.textContent = "❌ Please enter both email and password.";
        msg.className = "text-red-500";
        return;
      }

      let data;
      try {
        const res = await fetch('users.json');
        data = await res.json();
      } catch {
        msg.textContent = "❌ Failed to load user data.";
        msg.className = "text-red-500";
        return;
      }

      if (email === data.admin.email && password === data.admin.password) {
        if (remember) localStorage.setItem("admin", "true");
        else sessionStorage.setItem("admin", "true");
        window.location.href = "admin.html";
        return;
      }

      const approvedLocal = JSON.parse(localStorage.getItem("approvedMembers") || "[]");
      const approved = data.members.concat(approvedLocal);
      const pending = JSON.parse(localStorage.getItem("pendingMembers") || "[]");

      const approvedUser = approved.find(m => m.email === email && m.password === password);
      const pendingUser = pending.find(m => m.email === email);

      if (approvedUser) {
        const storage = remember ? localStorage : sessionStorage;
        storage.setItem("currentMember", JSON.stringify(approvedUser));
        window.location.href = "dashboard.html";
      } else if (pendingUser) {
        msg.textContent = "⏳ Your account is still pending admin approval.";
        msg.className = "text-yellow-400";
      } else {
        msg.textContent = "❌ Invalid credentials.";
        msg.className = "text-red-500";
      }
    }
  </script>
</body>
</html>
