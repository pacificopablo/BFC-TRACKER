<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baccarat Fund Club - Member Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-4xl font-bold mb-8">Baccarat Fund Club</h1>
  <p class="mb-6 text-center max-w-md">Enter your registered email to log in:</p>

  <div class="w-full max-w-sm">
    <input id="emailInput" type="email" placeholder="Enter your email"
      class="w-full mb-4 p-3 rounded bg-gray-700 text-white" />
    <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 w-full py-3 rounded">Login</button>
    <p id="errorMsg" class="text-red-500 text-center mt-2"></p>
  </div>

  <div class="mt-8 text-center">
    <a href="register.html" class="text-green-400 underline">Register New Member</a>
  </div>

  <script>
    const adminEmail = "smoakshadow@gmail.com";
    const adminPassword = "Admin@123"; // <-- Set your admin password here

    function login() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      const error = document.getElementById("errorMsg");
      error.textContent = "";

      if (!email) {
        error.textContent = "Please enter your email.";
        return;
      }

      if (email === adminEmail) {
        const pwd = prompt("Enter admin password:");
        if (pwd === adminPassword) {
          localStorage.setItem("role", "admin");
          window.location.href = "dashboard.html";
        } else {
          error.textContent = "Incorrect admin password.";
        }
        return;
      }

      const approved = JSON.parse(localStorage.getItem("newMembers") || "[]");
      const member = approved.find(m => m.email === email);
      if (!member) {
        error.textContent = "Member not found or not yet approved.";
        return;
      }

      localStorage.setItem("role", "member");
      localStorage.setItem("memberEmail", email);
      window.location.href = "member-dashboard.html";
    }
  </script>
</body>
</html>
