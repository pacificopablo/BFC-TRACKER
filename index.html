<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baccarat Fund Club - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="w-full max-w-sm">
    <h1 class="text-3xl font-bold mb-4 text-center">üîê Baccarat Fund Login</h1>
    <input id="email" type="email" placeholder="Email" class="mb-2 w-full p-2 rounded bg-gray-700" />
    <input id="password" type="password" placeholder="Password" class="mb-2 w-full p-2 rounded bg-gray-700" />
    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
    <p id="loginMsg" class="mt-2 text-center"></p>
    <div class="text-center mt-4">
      <a href="register.html" class="text-blue-400">Register as Member</a>
    </div>
  </div>
  <script>
    const ADMIN_EMAIL = "smoakshadow@gmail.com";
    const ADMIN_PASS = "admin123";

    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMsg");

      if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
        localStorage.setItem("admin", true);
        window.location.href = "admin.html";
        return;
      }

      const members = JSON.parse(localStorage.getItem("newMembers") || "[]");
      const match = members.find(m => m.email === email && pass === "member123");

      if (match) {
        localStorage.setItem("currentMember", JSON.stringify(match));
        window.location.href = "dashboard.html";
      } else {
        msg.textContent = "‚ùå Invalid credentials or not approved yet.";
        msg.className = "text-red-500";
      }
    }
  </script>
</body>
</html>
