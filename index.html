<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baccarat Fund Club - Role Select</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-4xl font-bold mb-8">Baccarat Fund Club</h1>
  <p class="mb-6 text-center max-w-md">Select your role to enter the dashboard:</p>
  <div class="space-x-6">
    <button id="adminBtn" class="bg-green-600 px-6 py-3 rounded hover:bg-green-700">Admin</button>
    <button id="memberBtn" class="bg-blue-600 px-6 py-3 rounded hover:bg-blue-700">Member</button>
  </div>

  <script>
    document.getElementById('adminBtn').addEventListener('click', () => {
      localStorage.setItem('role', 'admin');
      window.location.href = 'dashboard.html';
    });

    document.getElementById('memberBtn').addEventListener('click', () => {
      const email = prompt('Enter your registered email:');
      if (!email) return alert('Email is required');
      localStorage.setItem('role', 'member');
      localStorage.setItem('memberEmail', email.toLowerCase().trim());
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
