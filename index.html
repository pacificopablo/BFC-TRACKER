<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baccarat Fund Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white p-4">

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded shadow-lg w-full max-w-sm text-center">
      <h2 class="text-2xl font-bold mb-4">ğŸ” Admin Login with Google</h2>
      <button id="googleSignInBtn" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded flex items-center justify-center gap-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-5 h-5" />
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div id="dashboard" class="hidden">
    <h1 class="text-3xl font-bold mb-6">ğŸ‘‘ Baccarat Fund Admin Dashboard</h1>
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Members</p>
        <p class="text-2xl font-bold" id="totalMembers">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Shares</p>
        <p class="text-2xl font-bold" id="totalShares">0</p>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-sm">Total Balance</p>
        <p class="text-2xl font-bold">â‚±<span id="totalBalance">0.00</span></p>
      </div>
    </div>

    <!-- Export Buttons -->
    <div class="flex gap-4 mb-6">
      <button id="exportMembers" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Export Members CSV</button>
      <button id="exportTransactions" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Export Transactions CSV</button>
    </div>

    <!-- Member List -->
    <input type="text" id="searchInput" placeholder="Search by name, email, or status..." class="mb-4 p-2 w-full rounded bg-gray-700 text-white" />
    <div id="membersList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <!-- Top 5 Shareholders -->
    <div class="bg-gray-800 p-4 mt-8 rounded shadow">
      <h2 class="text-xl font-bold mb-2">ğŸ† Top 5 Shareholders</h2>
      <ul id="topShareholders" class="list-disc list-inside text-sm"></ul>
    </div>

    <!-- Transaction Requests -->
    <h2 class="text-2xl font-bold mt-10 mb-4">ğŸ’° Deposit & Cash Out Requests</h2>
    <div id="requestsList" class="space-y-4 max-h-96 overflow-auto bg-gray-800 p-4 rounded"></div>

    <!-- Fund Chart -->
    <div class="bg-gray-800 p-4 rounded shadow mt-6">
      <h2 class="text-xl font-bold mb-2">ğŸ“Š Fund Growth</h2>
      <canvas id="fundChart" height="100"></canvas>
    </div>
  </div>

  <script type="module" src="./dashboard.js"></script>
</body>
</html>
