<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" required />
      </div>
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Login</button>
    </form>

    <p id="errorMsg" class="text-red-400 text-center mt-4 hidden"></p>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Fetch user role from Firestore
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          const role = userDoc.data().role;
          if (role === "admin") {
            window.location.href = "admin.html";
          } else if (role === "member") {
            window.location.href = "member-dashboard.html";
          } else {
            errorMsg.textContent = "User role is invalid.";
            errorMsg.classList.remove('hidden');
          }
        } else {
          errorMsg.textContent = "User data not found. Please contact support.";
          errorMsg.classList.remove('hidden');
        }

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
