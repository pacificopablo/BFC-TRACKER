<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baccarat Fund Club - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">üîê Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Email:</label>
        <input type="email" id="email" required class="w-full px-3 py-2 rounded text-black">
      </div>
      <div>
        <label for="password" class="block mb-1">Password:</label>
        <input type="password" id="password" required class="w-full px-3 py-2 rounded text-black">
      </div>
      <button type="submit" class="w-full bg-green-600 py-2 rounded hover:bg-green-700">Login</button>
      <p id="loginMessage" class="mt-2 text-sm text-red-400 hidden">Invalid email or password.</p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const users = JSON.parse(localStorage.getItem('approvedMembers') || '[]');

      const matchedUser = users.find(user => user.email === email && user.password === password);

      if (matchedUser) {
        localStorage.setItem('loggedInUser', JSON.stringify(matchedUser));
        window.location.href = 'member-dashboard.html';
      } else {
        document.getElementById('loginMessage').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
