<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Member - Baccarat Fund Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸ“‹ Member Registration</h1>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" id="name" required class="w-full px-3 py-2 rounded text-black">
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" id="email" required class="w-full px-3 py-2 rounded text-black">
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" id="password" required class="w-full px-3 py-2 rounded text-black">
      </div>
      <div>
        <label class="block mb-1">Number of Shares</label>
        <input type="number" id="shares" required class="w-full px-3 py-2 rounded text-black">
      </div>
      <div>
        <label class="block mb-1">Balance (â‚±)</label>
        <input type="number" id="balance" required class="w-full px-3 py-2 rounded text-black">
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded">Submit</button>
      <p id="registerMsg" class="text-sm text-yellow-300 mt-2 hidden">âœ… Registration submitted. Please inform the admin to add you manually.</p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Simulate submission - no backend, user must inform admin to manually add to user.json
      document.getElementById('registerMsg').classList.remove('hidden');
      this.reset();
    });
  </script>
</body>
</html>
