<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Baccarat Fund</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">📝 Register</h1>
    <input id="name" placeholder="Full Name" class="mb-2 w-full p-2 rounded bg-gray-700" />
    <input id="email" placeholder="Email" class="mb-2 w-full p-2 rounded bg-gray-700" />
    <input id="phone" placeholder="Phone Number" class="mb-2 w-full p-2 rounded bg-gray-700" />
    <input id="shares" type="number" placeholder="Shares" class="mb-2 w-full p-2 rounded bg-gray-700" />
    <input id="balance" type="number" placeholder="Initial Balance (₱)" class="mb-2 w-full p-2 rounded bg-gray-700" />
    <button onclick="register()" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded">Submit</button>
    <p id="msg" class="mt-2 text-center"></p>
  </div>
  <script>
    function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const phone = document.getElementById("phone").value.trim();
      const shares = parseInt(document.getElementById("shares").value);
      const balance = parseFloat(document.getElementById("balance").value);
      const msg = document.getElementById("msg");

      if (!name || !email || !phone || !shares || isNaN(balance)) {
        msg.textContent = "❌ Please complete all fields.";
        msg.className = "text-red-500";
        return;
      }

      const pending = JSON.parse(localStorage.getItem("pendingMembers") || "[]");
      if (pending.some(m => m.email === email)) {
        msg.textContent = "❌ You already registered.";
        msg.className = "text-red-500";
        return;
      }

      const newMember = {
        id: Date.now().toString(),
        name, email, phone, shares, balance,
        joinDate: new Date().toISOString().split("T")[0]
      };

      pending.push(newMember);
      localStorage.setItem("pendingMembers", JSON.stringify(pending));
      msg.textContent = "✅ Registered! Waiting for admin approval.";
      msg.className = "text-green-500";
    }
  </script>
</body>
</html>
